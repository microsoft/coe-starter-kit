HomeScreen As screen:
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =Set(myUserProfile, Office365Users.MyProfileV2());
        If(IsBlank(First([@PowerBIIntegration].Data).admin_flowid), 
           Set(selectedFlowID, "267b21db-5920-4afe-a743-cff2eb214ad9");
           Set(envName, "Default-a3299bba-ade6-4965-b011-bada8d1d9558");
        , 
           Set(selectedFlowID, First([@PowerBIIntegration].Data).admin_flowid);
           Set(envName, LookUp(Environments, Environment = GUID(First([@PowerBIIntegration].Data).admin_flowenvironment)).Name);
        );
        
        Set(SelectedFlowRecord, LookUp(Flows, Flow=GUID(selectedFlowID) ));
        ClearCollect(roleAssignmentsCollection, MicrosoftFlowforAdmins.GetAdminFlowOwnerRole(envName, selectedFlowID).value );
        UpdateContext({showAddUsers:false, showPermissions:true, showArchive:false, showDelete:false});
        // Check if this flow still exists as it might have been deleted and we are waiting for a CDS 
        If(CountRows(roleAssignmentsCollection)=0, Set(FlowDeleted, true ));
        
        If(
            CountIf(roleAssignmentsCollection, properties.principal.id = myUserProfile.id) > 0,
            Set(iHaveAccess, true)
        );
        Set(ReadyToGo, true);
        
        ClearCollect(
            appFilter,
            {
                Title: "Permissions",
                id: 0,
                launch: ""
            },
            {
                Title: "Maker Portal",
                id: 1,
                launch: ""
          },
            {
                Title: "Delete",
                id: 2,
                launch: ""
            },
            {
                Title: "eMail Maker",
                id: 0,
                launch: ""
            }
        );
    Orientation: =If(HomeScreen.Width < HomeScreen.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= HomeScreen.Width)
    Width: =Max(App.Width, App.DesignWidth)

    galTabs As gallery.galleryHorizontal:
        BorderColor: =RGBA(166, 166, 166, 1)
        DisabledBorderColor: =galTabs.BorderColor
        DisabledFill: =galTabs.Fill
        DisplayMode: =Edit
        Height: =58
        HoverBorderColor: =galTabs.BorderColor
        HoverFill: =galTabs.Fill
        Items: =SortByColumns(appFilter, "id")
        LoadingSpinnerColor: =galTabs.BorderColor
        OnSelect: |-
            =Switch(ThisItem.Title,
            "Permissions", UpdateContext({showPermissions:true, showArchive:false, showDelete: false, showMakerPortal:false, showEmail: false}),
            "Delete", UpdateContext({showPermissions:false, showArchive:false, showDelete: true, showMakerPortal:false, showEmail: false}),
            "Maker Portal", UpdateContext({showPermissions:false, showArchive:false, showDelete: false, showMakerPortal:true, showEmail: false}),
            "eMail Maker", UpdateContext({showPermissions:false, showArchive:false, showDelete: false, showMakerPortal:false, showEmail: true}),
            UpdateContext({showPermissions:true, showArchive:false, showDelete: false}));
        PressedBorderColor: =galTabs.BorderColor
        PressedFill: =galTabs.Fill
        ShowScrollbar: =false
        TemplateSize: =234
        Width: =1136
        Y: =5
        ZIndex: =1

