        btnGrantAccessToFlow As button:
            BorderColor: =ColorFade(btnGrantAccessToFlow.Fill, -15%)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(0, 0, 0, 1)
            Fill: =ColorValue(Style.Primary)
            FocusedBorderColor: =btnGrantAccessToFlow.BorderColor
            Font: =Font.'Segoe UI'
            Height: =48
            HoverBorderColor: =ColorFade(btnGrantAccessToFlow.BorderColor, 20%)
            OnSelect: |-
                =If(iHaveAccess ,
                   MicrosoftFlowforAdmins.EditAdminFlowOwnerRole(envName, selectedFlowID, 
                   {  
                       delete: Table({ id: myUserProfile.id }) 
                   });
                   Set(iHaveAccess, false);
                ,
                   MicrosoftFlowforAdmins.EditAdminFlowOwnerRole(envName, selectedFlowID,
                      { put: 
                         Table({ properties: 
                            { principal : 
                               { 
                                id: myUserProfile.id, 
                                displayName: myUserProfile.displayName, 
                                email : myUserProfile.mail, 
                                type : "User" 
                               },
                              roleName : "CanEdit"
                            }
                         })
                      }
                   );
                   Set(iHaveAccess, true)
                );
                
                ClearCollect(roleAssignmentsCollection, MicrosoftFlowforAdmins.GetAdminFlowOwnerRole(envName, selectedFlowID).value );
            PressedBorderColor: =btnGrantAccessToFlow.Fill
            PressedColor: =btnGrantAccessToFlow.Fill
            PressedFill: =btnGrantAccessToFlow.Color
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =20
            Text: |-
                =If(iHaveAccess,
                "Remove My Access",
