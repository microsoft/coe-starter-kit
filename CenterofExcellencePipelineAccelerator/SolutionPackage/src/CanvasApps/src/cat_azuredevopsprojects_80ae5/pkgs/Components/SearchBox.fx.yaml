SearchBox As CanvasComponent:
    ClearButton: =false
    Default: =""
    Fill: =RGBA(0, 0, 0, 0)
    Height: =36
    HintText: ="Search"
    OnReset: =Set(DefaultValue, SearchBox.Default)
    SearchText: =txtSearchInput_1.Text
    Theme: |-
        ={
        	palette: {
        		themePrimary: "#0078d4",
        		themeLighterAlt: "#eff6fc",
        		themeLighter: "#deecf9",
        		themeLight: "#c7e0f4",
        		themeTertiary: "#71afe5",
        		themeSecondary: "#2b88d8",
        		themeDarkAlt: "#106ebe",
        		themeDark: "#005a9e",
        		themeDarker: "#004578",
        		neutralLighterAlt: "#faf9f8",
        		neutralLighter: "#f3f2f1",
        		neutralLight: "#edebe9",
        		neutralQuaternaryAlt: "#e1dfdd",
        		neutralQuaternary: "#d0d0d0",
        		neutralTertiaryAlt: "#c8c6c4",
        		neutralTertiary: "#a19f9d",
        		neutralSecondary: "#605e5c",
        		neutralPrimaryAlt: "#3b3a39",
        		neutralPrimary: "#323130",
        		neutralDark: "#201f1e",
        		black: "#000000",
        		white: "#ffffff"
        	}
        }
    Width: =300
    X: =0
    Y: =0
    ZIndex: =1

    txtSearchInput_1 As text:
        BorderColor: =RGBA(166, 166, 166, 1)
        Clear: =SearchBox.ClearButton
        Color: =RGBA(51, 51, 51, 1)
        Default: =DefaultValue
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 0, 0, 0)
        FocusedBorderColor: =txtSearchInput_1.BorderColor
        FocusedBorderThickness: =2
        Font: =Font.'Segoe UI'
        Height: =32
        HintText: =SearchBox.HintText
        HoverBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -30%)
        HoverColor: =RGBA(51, 51, 51, 1)
        HoverFill: =RGBA(255, 255, 255, 1)
        PaddingBottom: =0
        PaddingLeft: =40
        PaddingTop: =0
        PressedBorderColor: =RGBA(0, 120, 212, 1)
        PressedColor: =RGBA(51, 51, 51, 1)
        PressedFill: =RGBA(255, 255, 255, 1)
        RadiusBottomLeft: =2
        RadiusBottomRight: =2
        RadiusTopLeft: =2
        RadiusTopRight: =2
        Size: =12
        Width: =SearchBox.Width - 3
        X: =1
        Y: =1
        ZIndex: =1

    imgSearch_1 As image:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderColor: =imgSearch_1.BorderColor
        FocusedBorderThickness: =4
        Height: =32
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverFill: =RGBA(0, 0, 0, 0)
        Image: |-
            ="data:image/svg+xml," & 
             EncodeUrl(
                "<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' version='1.1' viewBox='-10 0 2068 2048'>
              <g transform='matrix(1 0 0 -1 0 2048),rotate(0,1034,1024)'>
               <path fill='" & SearchBox.Theme.palette.themePrimary & "'
            d='M1344 2048q97 0 187 -25t168 -71t142.5 -110.5t110.5 -142.5t71 -168t25 -187t-25 -187t-71 -168t-110.5 -142.5t-142.5 -110.5t-168 -71t-187 -25q-125 0 -239.5 42t-210.5 121l-785 -784q-19 -19 -45 -19t-45 19t-19 45t19 45l784 785q-79 96 -121 210.5t-42 239.5q0 97 25 187t71 168t110.5 142.5t142.5 110.5t168 71t187 25zM1344 768q119 0 224 45.5t183 123.5t123.5 183t45.5 224t-45.5 224t-123.5 183t-183 123.5t-224 45.5t-224 -45.5t-183 -123.5t-123.5 -183t-45.5 -224t45.5 -224t123.5 -183t183 -123.5t224 -45.5z' />
              </g>
            
            </svg>"
            )
        PaddingBottom: =6
        PaddingLeft: =6
        PaddingRight: =6
        PaddingTop: =6
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedFill: =RGBA(0, 0, 0, 0)
        Width: =33
        X: =1
        Y: =1
        ZIndex: =3

