                                            "."
                                        ),
                                        2
                                    )
                                ).Result,
                                LookUp(
                                    AllEnvironments,
                                    SelectedDeploymentEnvironment.EnvironmentUrl in properties.linkedEnvironmentMetadata.instanceUrl
                                ).properties.linkedEnvironmentMetadata.uniqueName,
                                {
                                    text_3: "",
                                    text_4: ""
                                }
                            )
                        ),
                        ClearCollect(
                            GroupTeams,
                            AddColumns(
                                Filter(
                                    EnvironmentDeploymentSettings,
                                    StartsWith(
                                        Name,
                                        "groupteam"
                                    )
                                ),
                                "DisplayName",
                                Last(
                                    FirstN(
                                        Split(
                                            Name,
                                            "."
                                        ),
                                        3
                                    )
                                ).Result,
                                "Id",
                                Last(
                                    FirstN(
                                        Split(
                                            Name,
                                            "."
                                        ),
                                        2
                                    )
                                ).Result,
                                "AADGroups",
                                TeamAADGroups,
                                "FilterVisible",
                                false,
                                "FilterIcon",
                                Icon.FilterFlat,
                                "SelectedRoles",
                                Data
                            )
                        )
                    )
                );
                Clear(GroupTeamSelectedRoles);
                ForAll(
                    GroupTeams As gt,
                    If(
                        IsBlankOrError(
                            LookUp(
                                EnvironmentTeams,
                                name = gt.Name
                            )
                        ),
                        Collect(
                            EnvironmentTeams,
                            {
                                name: gt.DisplayName,
                                teamid: gt.Id
                            }
                        );
                    );
                    ForAll(
                        Split(
                            gt.SelectedRoles,
                            ","
                        ),
                        Collect(
                            GroupTeamSelectedRoles,
                            AddColumns(
                                Filter(
                                    'Security Roles',
                                    name = Result
                                ),
                                "GroupTeamId",
                                gt.Id
                            )
                        )
                    );
                    
                );
                //Add an empty row to EnvironmentTeams
                Collect(
                    EnvironmentTeams,
                    {name: ""}
                );
                ClearCollect(
                    EnvironmentTeams,
                    Sort(
                        EnvironmentTeams,
                        name,
                        Ascending
                    )
                );
                //Add an empty row to EnvironmentUsers
                Collect(
                    EnvironmentUsers,
                    {internalemailaddress: ""}
                );
                ClearCollect(
                    EnvironmentUsers,
                    Sort(
                        EnvironmentUsers,
                        internalemailaddress,
                        Ascending
                    )
                );
                Concurrent(
                    UpdateIf(
                        SolutionConnectionReferences,
                        true,
                        {
                            CurrentValue: LookUp(
                                EnvironmentDeploymentSettings,
                                Name = "connectionreference." & connectionreferencelogicalname
                            ).Value
                        }
                    ),
                    UpdateIf(
                        SolutionEnvironmentVariables,
                        true,
                        {
                            CurrentValue: LookUp(
                                EnvironmentDeploymentSettings,
                                Name = "environmentvariable." & schemaname
                            ).Value
                        }
                    ),
                    UpdateIf(
                        SolutionCanvasApps,
                        true,
                        {
                            CurrentValue: LookUp(
                                EnvironmentDeploymentSettings,
                                Name = "canvasshare.aadGroupId." & name
                            ).Value,
                            CurrentPermission: LookUp(
                                EnvironmentDeploymentSettings,
                                Name = "canvasshare.roleName." & name
                            ).Value
                        }
                    ),
                    UpdateIf(
                        SolutionFlows,
                        true,
                        {
                            CurrentValue: LookUp(
                                EnvironmentDeploymentSettings,
                                Name = "owner.ownerEmail." & Substitute(
                                    name,
                                    " ",
                                    ""
                                ) & "." & workflowid
                            ).Value,
                            EnvironmentUsers: EnvironmentUsers,
                            ActivationCurrentValue: LookUp(
                                EnvironmentDeploymentSettings,
                                Name = "activateflow.activateas." & Substitute(
                                    name,
                                    " ",
                                    ""
                                ) & "." & workflowid
                            ).Value,
                            ActivationEnvironmentUsers: EnvironmentUsers,
                            SharingCurrentValue: LookUp(
                                EnvironmentDeploymentSettings,
                                Name = "flow.sharing." & Substitute(
                                    name,
                                    " ",
                                    ""
                                ) & "." & workflowid
                            ).Value,
                            SortOrder: LookUp(
                                EnvironmentDeploymentSettings,
                                Name = "activateflow.order." & Substitute(
                                    name,
                                    " ",
                                    ""
                                ) & "." & workflowid
                            ).Value,
                            Activate: LookUp(
                                EnvironmentDeploymentSettings,
                                Name = "activateflow.activate." & Substitute(
                                    name,
                                    " ",
                                    ""
                                ) & "." & workflowid
                            ).Value
                        }
                    ),
                    UpdateIf(
                        CustomConnectors,
                        true,
                        {
                            CurrentValue: LookUp(
                                EnvironmentDeploymentSettings,
                                Name = "connector.teamname." & Substitute(
                                    displayname,
                                    " ",
                                    ""
                                ) & "." & connectorid
                            ).Value
                        }
                    ),
                    ClearCollect(
                        EnvironmentConnections,
                        AddColumns(
                            PowerAppsforMakers.GetConnections(
                                {
                                    '$filter': "environment eq '" & LookUp(
                                        AllEnvironments,
                                        SelectedDeploymentEnvironment.EnvironmentUrl in properties.linkedEnvironmentMetadata.instanceUrl,
                                        name
                                    ) & "'",
                                    'api-version': "2016-11-01",
                                    '$top': 100
                                }
                            ).value,
                            "DisplayName",
                            properties.displayName,
                            "ConnectionId",
                            name,
                            "ApiId",
                            properties.apiId,
                            "IconUrl",
                            properties.iconUri,
                            "Status",
                            First(properties.statuses).status
                        )
                    )
                );
                ClearCollect(
                    lclSolutionFlowsTemp,
                    SolutionFlows
                );
                ForAll(
                    lclSolutionFlowsTemp As sf,
                    If(
                        IsBlankOrError(sf.SortOrder),
                        Patch(
                            SolutionFlows,
                            LookUp(
                                SolutionFlows,
                                sf.workflowid = workflowid
                            ),
                            {
                                SortOrder: CountIf(
                                    SolutionFlows,
                                    !IsBlankOrError(SortOrder)
                                ) + 1
                            }
                        )
                    )
                );
                //Add any connections that the current user doesn't have permissions to access
