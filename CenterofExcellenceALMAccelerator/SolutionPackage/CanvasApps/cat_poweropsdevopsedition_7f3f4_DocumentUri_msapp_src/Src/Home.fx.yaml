                                    gitStatus = "completed",
                                    If(
                                        IsBlankOrError(
                                            LookUp(
                                                StageStatesIcons,
                                                state = gitResult
                                            ).image
                                        ),
                                        LookUp(
                                            StageStatesIcons,
                                            state = "failed"
                                        ).image,
                                        LookUp(
                                            StageStatesIcons,
                                            state = gitResult
                                        ).image
                                    ),
                                    If(
                                        IsBlankOrError(
                                            LookUp(
                                                StageStatesIcons,
                                                state = gitStatus
                                            ).image
                                        ),
                                        LookUp(
                                            StageStatesIcons,
                                            state = "failed"
                                        ).image,
                                        LookUp(
