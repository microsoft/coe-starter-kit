    tmrCheckBuildAndPullRequestStatuses As timer:
        AutoStart: =true
        BorderColor: =ColorFade(tmrCheckBuildAndPullRequestStatuses.Fill, -20%)
        DisabledBorderColor: =ColorFade(tmrCheckBuildAndPullRequestStatuses.BorderColor, 70%)
        DisabledColor: =ColorFade(tmrCheckBuildAndPullRequestStatuses.Fill, 90%)
        DisabledFill: =ColorFade(tmrCheckBuildAndPullRequestStatuses.Fill, 70%)
        Duration: =20000
        Height: =68
        HoverBorderColor: =ColorFade(tmrCheckBuildAndPullRequestStatuses.BorderColor, 20%)
        HoverColor: =ColorFade(tmrCheckBuildAndPullRequestStatuses.Color, 20%)
        HoverFill: =ColorFade(tmrCheckBuildAndPullRequestStatuses.Fill, 20%)
        OnSelect: |
            =ClearCollect(
                DeploymentRequests,
                Sort(
                    'Deployment Requests',
                    'Created On',
                    Descending
                )
            );
            UpdateContext({locReloadSolutions: true});
            If(
                locReloadSolutions,
                Clear(TempSelectedEnvironmentSolutions);
                If(
                    Not IsBlank(SelectedEnvironment.properties.linkedEnvironmentMetadata.uniqueName),
                    Clear(TempSelectedEnvironmentSolutions);
                    Collect(
                        TempSelectedEnvironmentSolutions,
                        AddColumns(
                            GetEnvironmentSolutions.Run(
                                SelectedEnvironment.properties.linkedEnvironmentMetadata.uniqueName,
                                Last(
                                    FirstN(
                                        ClearCollect(
                                            splitCol,
                                            Split(
                                                SelectedEnvironment.properties.linkedEnvironmentMetadata.instanceUrl,
                                                "."
                                            )
                                        ),
                                        2
                                    )
                                ).Result
                            ),
                            "deploymentrequests",
                            Filter(
                                DeploymentRequests,
                                'Solution Name' = uniquename
                            ),
                            "deploymentprofile",
                            First(
                                Filter(
                                    DeploymentRequests,
                                    'Solution Name' = uniquename
                                )
                            ).'Deployment Profile'
                        )
                    )
                );
                ClearCollect(
                    SelectedEnvironmentSolutions,
                    TempSelectedEnvironmentSolutions
                );
                UpdateContext({locReloadSolutions: false});
                
            );
            UpdateContext({showLoader: false});
            ClearCollect(
                DistinctOrgProjectProfiles,
                GroupBy(
                    DeploymentProfiles,
                    "cat_azdoorganization",
                    "cat_azdoproject",
                    "group"
                )
            );
            Clear(ProfileBuilds);
            ForAll(
                DistinctOrgProjectProfiles,
                Collect(
                    ProfileBuilds,
                    {
                        Builds: CustomAzureDevOps.GetBuilds(
                            cat_azdoorganization,
                            cat_azdoproject,
                            {queryOrder: "queueTimeDescending"}
                        ).value,
                        Org: cat_azdoorganization,
                        Project: cat_azdoproject
                    }
                )
            );
            UpdateContext(
                {
                    locImportingSolutionBuildRequest: First(
                        Filter(
                            DeploymentRequests,
                            'Request Type' = [@Type].Import And Status = 'Status (Deployment Requests)'.Active
                        )
                    ),
                    locImportSolutionStatus: Blank()
                }
            );
            If(
                !IsBlankOrError(locImportingSolutionBuildRequest),
                UpdateContext({locImportingSolutionProfile: locImportingSolutionBuildRequest.'Deployment Profile'});
                If(
                    !IsBlankOrError(locImportingSolutionProfile),
                    UpdateContext(
                        {
                            locImportSolutionStatus: If(
                                !IsBlankOrError(locImportingSolutionProfile) And !IsBlankOrError(locImportingSolutionBuildRequest.'Build ID'),
                                LookUp(
                                    LookUp(
                                        ProfileBuilds,
                                        Org = locImportingSolutionProfile.'AzDO Organization' And Project = locImportingSolutionProfile.'AzDO Project'
                                    ).Builds,
                                    Text(id) = locImportingSolutionBuildRequest.'Build ID'
                                )
                            )
                        }
                    );
                    If(
                        !IsBlankOrError(locImportSolutionStatus) && locImportSolutionStatus.status = "completed",
                        Patch(
                            'Deployment Requests',
                            locImportingSolutionBuildRequest,
                            {
                                Status: 'Status (Deployment Requests)'.Inactive,
                                'Status Reason': 'Status Reason (Deployment Requests)'.Completed
                            }
                        );
                    )
                )
            );
            ClearCollect(
                DeleteDeploymentRequests,
                Filter(
                    DeploymentRequests,
                    'Request Type' = [@Type].Delete And Status = 'Status (Deployment Requests)'.Active
                )
            );
            ForAll(
                DeleteDeploymentRequests As dr,
                If(
                    LookUp(
                        LookUp(
                            ProfileBuilds,
                            Org = dr.'Deployment Profile'.'AzDO Organization' And Project = dr.'Deployment Profile'.'AzDO Project'
                        ).Builds,
                        Text(id) = dr.'Build ID'
                    ).status = "completed",
                    Patch(
                        'Deployment Requests',
                        dr,
                        {
                            Status: 'Status (Deployment Requests)'.Inactive,
                            'Status Reason': 'Status Reason (Deployment Requests)'.Completed
                        }
                    )
                )
            );
            ClearCollect(
                TempDeploymentRequestHistory,
                AddColumns(
                    Filter(
                        DeploymentRequests,
                        'Request Type' <> [@Type].Profile
                    ),
                    "DisplayName",
                    Name,
                    "SourceBranch",
                    Source,
                    "TargetBranch",
                    Target,
                    "RequestType",
                    'Request Type',
                    "RequestedByName",
                    'Created By'.'Full Name',
                    "RequestedById",
                    'Created By'.User,
                    "RequestedOn",
                    'Created On',
                    "BuildStatus",
                    If(
                        !IsBlankOrError('Deployment Profile') And !IsBlankOrError('Deployment Profile'.'AzDO Organization') And !IsBlankOrError('Deployment Profile'.'AzDO Project') And !IsBlankOrError('Build ID') And ('Request Type' <> [@Type].Deploy Or IsBlankOrError(Source)),
                        LookUp(
                            LookUp(
                                ProfileBuilds,
                                Org = 'Deployment Profile'.'AzDO Organization' And Project = 'Deployment Profile'.'AzDO Project'
                            ).Builds,
                            Text(id) = 'Build ID'
                        );
                    ),
                    "PullRequestStatus",
                    If(
                        !IsBlankOrError('Deployment Profile') And !IsBlankOrError('Deployment Profile'.'AzDO Organization') And !IsBlankOrError('Deployment Profile'.'AzDO Project') And !IsBlankOrError('Deployment Profile'.Repository) And !IsBlankOrError('Deployment Profile'.'Repository ID') And !IsBlankOrError('Build ID') And !IsBlankOrError(Source) And 'Request Type' = [@Type].Deploy,
                        CustomAzureDevOps.GetPullReqeust(
                            'Deployment Profile'.'AzDO Organization',
                            'Deployment Profile'.'AzDO Project',
                            'Deployment Profile'.'Repository ID',
                            'Build ID'
                        );
                    )
                )
            );
            ClearCollect(
                DeploymentRequestHistory,
                TempDeploymentRequestHistory
            );
            Clear(TempSolutionsLatestBuildStatuses);
            ForAll(
                SelectedEnvironmentSolutions As e,
                If(
                    !IsBlankOrError(e.deploymentprofile),
                    Collect(
                        TempSolutionsLatestBuildStatuses,
                        {
                            uniquename: e.uniquename,
                            exportToGitStatus: If(
                                !IsBlankOrError(
                                    First(
                                        Filter(
                                            e.deploymentrequests,
                                            'Deployment Profile'.'Deployment Profile' = e.deploymentprofile.'Deployment Profile' And 'Request Type' = [@Type].Promote And 'Created By'.User = gblCdsUser.User And Status = 'Status (Deployment Requests)'.Active
                                        )
                                    )
                                ),
                                LookUp(
                                    DeploymentRequestHistory,
                                    'Build ID' = First(
                                        Filter(
                                            e.deploymentrequests,
                                            'Deployment Profile'.'Deployment Profile' = e.deploymentprofile.'Deployment Profile' And 'Request Type' = [@Type].Promote And 'Created By'.User = gblCdsUser.User And Status = 'Status (Deployment Requests)'.Active
                                        )
                                    ).'Build ID'
                                )
                            ),
                            deploySolutionStatus: If(
                                !IsBlankOrError(
                                    First(
                                        Filter(
                                            e.deploymentrequests,
                                            'Deployment Profile'.'Deployment Profile' = e.deploymentprofile.'Deployment Profile' And 'Request Type' = [@Type].Deploy And 'Created By'.User = gblCdsUser.User And Status = 'Status (Deployment Requests)'.Active And IsBlankOrError(Source)
                                        )
                                    )
                                ),
                                LookUp(
                                    DeploymentRequestHistory,
                                    'Build ID' = First(
                                        Filter(
                                            e.deploymentrequests,
                                            'Deployment Profile'.'Deployment Profile' = e.deploymentprofile.'Deployment Profile' And 'Request Type' = [@Type].Deploy And 'Created By'.User = gblCdsUser.User And Status = 'Status (Deployment Requests)'.Active And IsBlankOrError(Source)
                                        )
                                    ).'Build ID'
                                )
                            ),
                            deleteSolutionStatus: If(
                                !IsBlankOrError(
                                    First(
                                        Filter(
                                            e.deploymentrequests,
                                            'Deployment Profile'.'Deployment Profile' = e.deploymentprofile.'Deployment Profile' And 'Request Type' = [@Type].Delete And 'Created By'.User = gblCdsUser.User And Status = 'Status (Deployment Requests)'.Active
                                        )
                                    )
                                ),
                                LookUp(
                                    DeploymentRequestHistory,
                                    'Build ID' = First(
                                        Filter(
                                            e.deploymentrequests,
                                            'Deployment Profile'.'Deployment Profile' = e.deploymentprofile.'Deployment Profile' And 'Request Type' = [@Type].Delete And 'Created By'.User = gblCdsUser.User And Status = 'Status (Deployment Requests)'.Active
                                        )
                                    ).'Build ID'
                                )
                            ),
                            pullRequestStatus: If(
                                !IsBlankOrError(
                                    First(
                                        Filter(
                                            e.deploymentrequests,
                                            'Deployment Profile'.'Deployment Profile' = e.deploymentprofile.'Deployment Profile' And 'Request Type' = [@Type].Deploy And 'Created By'.User = gblCdsUser.User And Status = 'Status (Deployment Requests)'.Active And !IsBlankOrError(Source)
                                        )
                                    )
                                ),
                                LookUp(
                                    DeploymentRequestHistory,
                                    'Build ID' = First(
                                        Filter(
                                            e.deploymentrequests,
                                            'Deployment Profile'.'Deployment Profile' = e.deploymentprofile.'Deployment Profile' And 'Request Type' = [@Type].Deploy And 'Created By'.User = gblCdsUser.User And Status = 'Status (Deployment Requests)'.Active And !IsBlankOrError(Source)
                                        )
                                    ).'Build ID'
                                )
                            )
                        }
                    )
                )
            );
            ClearCollect(
                SolutionsLatestBuildStatuses,
                TempSolutionsLatestBuildStatuses
            );
            UpdateContext(
                {
                    statusesLoading: false,
                    locStartCheckBuildStatusTimer: true
                }
            );
        OnTimerEnd: =
        OnTimerStart: =Select(tmrCheckBuildAndPullRequestStatuses);
        PressedBorderColor: =tmrCheckBuildAndPullRequestStatuses.Fill
        PressedColor: =tmrCheckBuildAndPullRequestStatuses.Fill
        PressedFill: =tmrCheckBuildAndPullRequestStatuses.Color
        Repeat: =true
        Start: =locStartCheckBuildStatusTimer
        Visible: =false
        X: =490
        ZIndex: =32

