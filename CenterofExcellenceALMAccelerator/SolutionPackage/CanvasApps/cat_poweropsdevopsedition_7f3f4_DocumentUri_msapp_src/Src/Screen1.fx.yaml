Screen1 As screen:

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Items: =Sort(AllEnvironments, properties.linkedEnvironmentMetadata.friendlyName)
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Width: =1846
        X: =40
        Y: =40
        ZIndex: =1

        Image1 As image:
            BorderColor: =ColorFade(Image1.Fill, -20%)
            Height: =128
            HoverBorderColor: =ColorFade(Image1.BorderColor, 20%)
            HoverFill: =ColorFade(Image1.Fill, 20%)
            OnSelect: =Select(Parent)
            PressedBorderColor: =ColorFade(Image1.BorderColor, -20%)
            PressedFill: =ColorFade(Image1.Fill, -20%)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.properties.linkedEnvironmentMetadata.friendlyName
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image1.Width - 104
            X: =Image1.X + Image1.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =IsBlankOrError(ThisItem.properties.linkedEnvironmentMetadata)
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =Title1.X
            Y: =Title1.Y + Title1.Height + 4
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =ColorFade(NextArrow1.Fill, -20%)
            DisabledFill: =ColorFade(NextArrow1.Fill, -80%)
            Height: =60
            HoverBorderColor: =ColorFade(NextArrow1.BorderColor, 20%)
            HoverColor: =ColorFade(NextArrow1.Color, 20%)
            HoverFill: =ColorFade(NextArrow1.Fill, 20%)
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            PressedBorderColor: =ColorFade(NextArrow1.BorderColor, -20%)
            PressedColor: =ColorFade(NextArrow1.Color, -20%)
            PressedFill: =ColorFade(NextArrow1.Fill, -20%)
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator4 As rectangle:
            BorderColor: =ColorFade(Separator4.Fill, -20%)
            DisabledFill: =Separator4.Fill
            Height: =1
            HoverFill: =ColorFade(Separator4.Fill, 20%)
            OnSelect: =Select(Parent)
            PressedFill: =ColorFade(Separator4.Fill, -20%)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    Label1 As label:
        Height: =326
        Text: =environmentJson
        Width: =1786
        X: =66
        Y: =711
        ZIndex: =3

    Button1 As button:
        HoverBorderColor: =ColorFade(Button1.BorderColor, 20%)
        HoverColor: =ColorFade(Button1.Color, 20%)
        HoverFill: =ColorFade(Button1.Fill, 20%)
        OnSelect: |-
            =UpdateContext({environmentJson: JSON(AllEnvironments)})
        PressedBorderColor: =Button1.Fill
        PressedColor: =Button1.Fill
        PressedFill: =Button1.Color
        Text: ="Button"
        X: =40
        Y: =643
        ZIndex: =4

