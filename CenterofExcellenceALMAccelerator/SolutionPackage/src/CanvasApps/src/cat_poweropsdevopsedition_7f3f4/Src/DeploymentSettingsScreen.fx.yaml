                //Save Web Hook URLs
                ForAll(
                    glrWebHookURLs.AllItems,
                    Collect(
                        DeploymentSettings,
                        {
                            Name: "webhookurl." & name,
                            Value: txtWebHookNewURL.Text
                        }
                    )
                );
                //Save SDK Steps
                ForAll(
                    glrSDKMesages.AllItems,
                    Collect(
                        DeploymentSettings,
                        {
                            Name: "sdkstep.unsec." & lblsdkstepid.Text,
