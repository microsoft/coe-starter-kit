name: üêû [CoE Starter Kit] Bug report
description: File a bug report for the CoE Starter Kit
title: "[CoE Starter Kit - BUG] ISSUE TITLE"
labels: ["coe-starter-kit","bug"]
body:
- type: checkboxes
  attributes:
    label: Does this bug already exist in our backlog?
    description: Have you validated that your bug is not already in the [backlog](https://github.com/microsoft/coe-starter-kit/issues) or has already been answered in our [wiki](https://github.com/microsoft/coe-starter-kit/wiki/Issue-triage-(CoE-Starter-Kit))?
    options:
      - label: I have checked and confirm this is a new bug.
        required: true
- type: textarea
  attributes:
    label: Describe the issue
    description: |
      A concise description of what you're experiencing. Please provide as much related information as possible including screenshots, documents, links etc.
      
      **Before submitting, please check:**
      - If you're experiencing UI display issues (blank screens, missing controls) with Core apps, ensure the [Power Platform Creator Kit](https://aka.ms/creatorkitdownload) is installed
      - Review the [Troubleshooting Guide](https://github.com/microsoft/coe-starter-kit/blob/main/CenterofExcellenceCoreComponents/TROUBLESHOOTING.md) for common issues
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen. Please provide as much related information as possible including screenshots, documents, links etc.
  validations:
    required: false
- type: dropdown
  id: component
  attributes:
    label: What solution are you experiencing the issue with?
    options:
      - Core
      - Governance
      - Nurture
      - Audit Log
      - Innovation Backlog
      - Theming
      - Admin Task Planner
  validations:
    required: true
- type: input
  id: version
  attributes:
    label: What solution version are you using?
    placeholder: "1.70"
  validations:
    required: true
- type: input
  id: app
  attributes:
    label: What app or flow are you having the issue with?
    placeholder: "Admin - Sync Template v3"
  validations:
    required: true
- type: dropdown
  id: inventory
  attributes:
    label: What method are you using to get inventory and telemetry?
    options:
      - Cloud flows
      - Data Export
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!
      
      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
