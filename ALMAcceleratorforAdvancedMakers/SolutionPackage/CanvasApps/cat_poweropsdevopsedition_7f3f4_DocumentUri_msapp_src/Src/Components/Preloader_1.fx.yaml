Preloader_1 As CanvasComponent:
    AnimatedGIF: |-
        ="https://aka.ms/preloadergif"
    Color: =
    Fill: =RGBA(255, 255, 255, 1)
    Height: =500
    IsLoading: =true
    OnReset: |-
        =Set(PrimaryColor1Value,                  ColorValue(LookUp(Self.Styles, Name = "PrimaryColor1Value").Value));
        Set(PrimaryColor1TextValue,              ColorValue(LookUp(Self.Styles, Name = "PrimaryColor1TextValue").Value));
        Set(PrimaryColor2Value,                  ColorValue(LookUp(Self.Styles, Name = "PrimaryColor2Value").Value));
        Set(PrimaryColor2TextValue,              ColorValue(LookUp(Self.Styles, Name = "PrimaryColor2TextValue").Value));
        Set(PrimaryColor3Value,                  ColorValue(LookUp(Self.Styles, Name = "PrimaryColor3Value").Value));
        Set(PrimaryColor3TextValue,              ColorValue(LookUp(Self.Styles, Name = "PrimaryColor3TextValue").Value));
        Set(defaultLabelColorValue,              ColorValue(LookUp(Self.Styles, Name = "defaultLabelColorValue").Value));
        Set(RadiusValue,                         Value(LookUp(Self.Styles,  Name = "RadiusValue").Value));
        Set(TextBodyFontFaceValue, 			  	 LookUp(Self.Styles, Name = "TextBodyFontFaceValue").Value);
        Set(PaddingValue, 						 Value(LookUp(Self.Styles, Name = "PaddingValue").Value));
        Set(TextEmphasisFontSizeValue, 			 Value(LookUp(Self.Styles, Name = "TextEmphasisFontSizeValue").Value));
        Set(TextEmphasisFontSizePhoneValue,		 Value(LookUp(Self.Styles,Name = "TextEmphasisFontSizePhoneValue").Value));
        Set(TextBodyFontSizeValue,				 Value(LookUp(Self.Styles, Name = "TextBodyFontSizeValue").Value));
        Set(TextBodyFontSizePhoneValue,			 Value(LookUp(Self.Styles, Name = "TextBodyFontSizePhoneValue").Value));
        Set(BackgroundColorValue,				 ColorValue(LookUp(Self.Styles, Name = "BackgroundColorValue").Value));
        Set(BorderThicknessValue,				 Value(LookUp(Self.Styles, Name = "BorderThicknessValue").Value));
        Set(FocusedBorderThicknessValue,		 Value(LookUp(Self.Styles, Name = "FocusedBorderThicknessValue").Value));
    SpinnerColorHex: =LookUp(Preloader_1.Styles, Name = "PrimaryColor2Value").Value
    Styles: |-
        =Table({Name: "PrimaryColor1Value", Value: "#ffffff"},
        {Name: "PrimaryColor1TextValue", Value: "#292929"},
        {Name: "PrimaryColor2Value", Value: "#ff5000"},
        {Name: "PrimaryColor2TextValue", Value: "#ffffff"},
        {Name: "PrimaryColor3Value", Value: "#303030"},
        {Name: "PrimaryColor3TextValue", Value: "#080808"},
        {Name: "PrimaryColor4Value", Value: "#006e7d"},
        {Name: "defaultLabelColorValue", Value: "#0f0f0f"},
        {Name: "RadiusValue", Value: "0"},
        {Name: "TextBodyFontFaceValue", Value: "Segoe UI" },
        {Name: "PaddingValue", Value: "8"},
        {Name: "TextEmphasisFontSizeValue", Value: "16"},
        {Name: "TextEmphasisFontSizePhoneValue", Value: "24"},
        {Name: "TextBodyFontSizeValue", Value: "14"},
        {Name: "TextBodyFontSizePhoneValue", Value: "21"},
        {Name: "BackgroundColorValue", Value: "#d9d4d4"},
        {Name: "BorderThicknessValue", Value: "0"},
        {Name: "BorderColorValue", Value: "#FFFFFF"},
        {Name: "FocusedBorderThicknessValue", Value: "0"}
        )
    Text: ="LOADING..."
    Visible: =Preloader_1.IsLoading
    Width: =640
    X: =0
    Y: =0
    ZIndex: =2

    iconRefresh_2 As icon.Reload:
        BorderColor: =ColorFade(iconRefresh_2.Fill, -20%)
        DisabledFill: =ColorFade(iconRefresh_2.Fill, -80%)
        FocusedBorderThickness: =2
        Height: =37
        HoverBorderColor: =ColorFade(iconRefresh_2.BorderColor, 20%)
        HoverColor: =ColorFade(iconRefresh_2.Color, 20%)
        HoverFill: =ColorFade(iconRefresh_2.Fill, 20%)
        Icon: =Icon.Reload
        OnSelect: |-
            =Set(PrimaryColor1Value,                  ColorValue(LookUp(Preloader_1.Styles, Name = "PrimaryColor1Value").Value));
            Set(PrimaryColor1TextValue,              ColorValue(LookUp(Preloader_1.Styles, Name = "PrimaryColor1TextValue").Value));
            Set(PrimaryColor2Value,                  ColorValue(LookUp(Preloader_1.Styles, Name = "PrimaryColor2Value").Value));
            Set(PrimaryColor2TextValue,              ColorValue(LookUp(Preloader_1.Styles, Name = "PrimaryColor2TextValue").Value));
            Set(PrimaryColor3Value,                  ColorValue(LookUp(Preloader_1.Styles, Name = "PrimaryColor3Value").Value));
            Set(PrimaryColor3TextValue,              ColorValue(LookUp(Preloader_1.Styles, Name = "PrimaryColor3TextValue").Value));
            Set(defaultLabelColorValue,              ColorValue(LookUp(Preloader_1.Styles, Name = "defaultLabelColorValue").Value));
            Set(RadiusValue,                         Value(LookUp(Preloader_1.Styles,  Name = "RadiusValue").Value));
            Set(TextBodyFontFaceValue, 			  	 LookUp(Preloader_1.Styles, Name = "TextBodyFontFaceValue").Value);
            Set(PaddingValue, 						 Value(LookUp(Preloader_1.Styles, Name = "PaddingValue").Value));
            Set(TextEmphasisFontSizeValue, 			 Value(LookUp(Preloader_1.Styles, Name = "TextEmphasisFontSizeValue").Value));
            Set(TextEmphasisFontSizePhoneValue,		 Value(LookUp(Preloader_1.Styles,Name = "TextEmphasisFontSizePhoneValue").Value));
            Set(TextBodyFontSizeValue,				 Value(LookUp(Preloader_1.Styles, Name = "TextBodyFontSizeValue").Value));
            Set(TextBodyFontSizePhoneValue,			 Value(LookUp(Preloader_1.Styles, Name = "TextBodyFontSizePhoneValue").Value));
            Set(BackgroundColorValue,				 ColorValue(LookUp(Preloader_1.Styles, Name = "BackgroundColorValue").Value));
            Set(BorderThicknessValue,				 Value(LookUp(Preloader_1.Styles, Name = "BorderThicknessValue").Value));
            Set(FocusedBorderThicknessValue,		 Value(LookUp(Preloader_1.Styles, Name = "FocusedBorderThicknessValue").Value));
        PressedBorderColor: =ColorFade(iconRefresh_2.BorderColor, -20%)
        PressedColor: =ColorFade(iconRefresh_2.Color, -20%)
        PressedFill: =ColorFade(iconRefresh_2.Fill, -20%)
        Width: =24
        X: =Parent.Width + 10
        ZIndex: =1

    imgLoader_2 As image:
        BorderColor: =RGBA(0, 18, 107, 1)
        Fill: =RGBA(0, 0, 0, 0)
        FocusedBorderColor: =imgLoader_2.BorderColor
        FocusedBorderThickness: =2
        Height: =68
        HoverBorderColor: =ColorFade(imgLoader_2.BorderColor, 20%)
        HoverFill: =ColorFade(imgLoader_2.Fill, 20%)
        Image: |
            ="data:image/svg+xml,"
            & EncodeUrl("<svg version='1.1' id='L4' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px'
              viewBox='0 0 100 100' enable-background='new 0 0 0 0' xml:space='preserve'>
              <circle fill='" & If(IsBlank(Preloader_1.SpinnerColorHex),LookUp(Preloader_1.Styles, Name = "PrimaryColor2Value").Value, Preloader_1.SpinnerColorHex) & "' stroke='none' cx='6' cy='50' r='6'>
                <animate
                  attributeName='opacity'
                  dur='1s'
                  values='0;1;0'
                  repeatCount='indefinite'
                  begin='0.1'/>    
              </circle>
              <circle fill='" & If(IsBlank(Preloader_1.SpinnerColorHex),LookUp(Preloader_1.Styles, Name = "PrimaryColor2Value").Value, Preloader_1.SpinnerColorHex) & "' stroke='none' cx='26' cy='50' r='6'>
                <animate
                  attributeName='opacity'
                  dur='1s'
                  values='0;1;0'
                  repeatCount='indefinite' 
                  begin='0.2'/>       
              </circle>
              <circle fill='" & If(IsBlank(Preloader_1.SpinnerColorHex),LookUp(Preloader_1.Styles, Name = "PrimaryColor2Value").Value, Preloader_1.SpinnerColorHex) & "' stroke='none' cx='46' cy='50' r='6'>
                <animate
                  attributeName='opacity'
                  dur='1s'
                  values='0;1;0'
                  repeatCount='indefinite' 
                  begin='0.3'/>     
              </circle>
            </svg>")
        PaddingBottom: =0
        PaddingLeft: =10
        PaddingRight: =0
        PaddingTop: =0
        PressedBorderColor: =ColorFade(imgLoader_2.BorderColor, -20%)
        PressedFill: =ColorFade(imgLoader_2.Fill, -20%)
        Width: =Parent.Width
        Y: =Parent.Height / 2 - Self.Height
        ZIndex: =2

    DefaultStyle_2 As button:
        BorderColor: =ColorFade(DefaultStyle_2.Fill, -15%)
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(56, 96, 178, 1)
        FocusedBorderColor: =DefaultStyle_2.BorderColor
        FocusedBorderThickness: =4
        Font: =Font.'Open Sans'
        Height: =70
        HoverBorderColor: =ColorFade(DefaultStyle_2.BorderColor, 20%)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
        PressedBorderColor: =DefaultStyle_2.Fill
        PressedColor: =DefaultStyle_2.Fill
        PressedFill: =DefaultStyle_2.Color
        RadiusBottomLeft: =10
        RadiusBottomRight: =10
        RadiusTopLeft: =10
        RadiusTopRight: =10
        Size: =24
        Text: ="Button"
        Visible: =false
        Width: =280
        X: =60
        Y: =282
        ZIndex: =3

    Label3_1 As label:
        Align: =Center
        FontWeight: =Semibold
        Height: =70
        PaddingBottom: =5
        PaddingLeft: =0
        PaddingRight: =5
        PaddingTop: =5
        Text: =Preloader_1.Text
        Width: =Parent.Width
        Y: =imgLoader_2.Y + imgLoader_2.Height - 30
        ZIndex: =4

