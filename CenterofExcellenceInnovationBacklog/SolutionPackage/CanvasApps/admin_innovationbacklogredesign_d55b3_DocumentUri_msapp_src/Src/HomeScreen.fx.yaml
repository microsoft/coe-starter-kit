                VerticalAlign: =VerticalAlign.Top
                Width: =Parent.TemplateWidth - Image3_1.Width - 104
                X: =49
                Y: =9
                ZIndex: =2

        LikeUnlikeLabel As label:
            Color: =RGBA(102,102,102, 1)
            Height: =28
