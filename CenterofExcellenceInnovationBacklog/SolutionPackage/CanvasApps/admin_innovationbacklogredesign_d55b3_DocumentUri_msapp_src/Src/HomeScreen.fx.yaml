                   3, 'ROI time-red',
                   2, 'ROI time-orange',
                   1, 'ROI time-yellow',
                   0, 'ROI time-green',
                   'ROI time-green'))
            Width: =MoneyIcon.Width
            X: =ReturnLabel.X+7
