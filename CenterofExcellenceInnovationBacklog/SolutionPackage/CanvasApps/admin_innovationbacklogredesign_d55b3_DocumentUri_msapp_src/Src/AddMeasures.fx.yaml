                //Re-Collect MyMeasures
                Clear(MyMeasures);
                ForAll(Filter(AllMeasures, admin_BacklogItem.'Innovation Backlog Workitem'=OurWorkitem.admin_innovationbacklogworkitemid),
                     Collect(MyMeasures, ThisRecord));
                
                //controls
                Select(hiddenResetAll);
                     
