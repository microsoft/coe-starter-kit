"'View App_4' As CommandComponent":
    AutoSave: =true
    DataSource: ='PowerApps Apps'
    Fill: =RGBA(0, 0, 0, 0)
    Height: =0
    Icon: =SampleImage
    OnSelect: =Launch(LookUp('Environment Variable Values', 'Schema Name'="admin_PowerAppEnvironmentVariable").Value & "environments/" & Self.Selected.Item.'App Environment'.Name & "/apps/" & Self.Selected.Item.App & "/details")
    Selected: |-
        ={ Item: {}, AllItems:[], Unsaved: false, State: SelectedState.Edit }
    SelectionMax: =100
    SelectionMin: =100
    Title: = 
    Tooltip: = 
    Visible: =CountRows(Self.Selected.AllItems) = 1 && Self.Selected.Item.'App Type' = 'PowerApps Type'.Canvas && Self.Selected.Item.'App Deleted' = 'App Deleted (PowerApps Apps)'.No && Self.Selected.Item.'App Environment'.'Environment Sku' <> "Teams"
    Width: =0
    X: =0
    Y: =0
    ZIndex: =1

