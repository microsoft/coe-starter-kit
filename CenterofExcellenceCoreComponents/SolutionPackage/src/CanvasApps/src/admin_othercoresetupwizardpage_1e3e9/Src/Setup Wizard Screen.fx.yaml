    grpLocalEmail As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =20

        pnlLocalEmail As Panel_1:
            Buttons: |-
                =Table({Label: "Cancel", ButtonType:'Microsoft.CoreControls.Button.ButtonType'.Standard })
            DialogWidth: =600
            Fill: =pnlLocalEmail.OverlayColor
            OnButtonSelect: |-
                =Switch(Self.SelectedButton.Label,
                "Cancel",
                UpdateContext({showEmailLocalize: false}));
                
                UpdateContext({showEmailLocalize: false})
            OnCloseSelect: |-
                =UpdateContext({showEmailLocalize: false});
            Subtitle: ="Configure the email subject and text in a localized language. The language code has to be provided in a standard country-language code format, e.g. en-US, de-DE, es-ES,..."
            Title: ="Localize email"
            Visible: =showEmailLocalize
            Width: ='Setup Wizard Screen'.Width
            ZIndex: =7

        galLocalizedEmail As gallery.galleryVertical:
            BorderColor: =RGBA(166, 166, 166, 1)
            FocusedBorderColor: =RGBA(0, 120, 212, 1)
            FocusedBorderThickness: =2
            Height: =pnlLocalEmail.ContentHeight
            Items: =Filter('Customized Emails', BasedOn = galEmails.Selected.BasedOn && Language<>"en-US")
            Layout: =Layout.Vertical
            OnSelect: |-
                =UpdateContext({showEmailLocalizeConfig: true});
                EditForm(formWelcomeEmailLocal)
            TemplateSize: =50
            Visible: =showEmailLocalize
