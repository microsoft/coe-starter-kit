                    btnBack As Button:
                        AlignInContainer: =AlignInContainer.Center
                        BorderColor: =ColorValue(AppTheme.palette.neutralPrimary)
                        BorderStyle: =BorderStyle.Solid
                        BorderThickness: =1
                        ButtonType: ='Microsoft.CoreControls.Button.ButtonType'.Standard
                        DisplayMode: |-
                            =If(
                                configStep=1,
                                DisplayMode.Disabled,
                                DisplayMode.Edit
                            )
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =96
                        OnSelect: |-
                            =If(
                                configStep>1,
                                With(
                                    {
                                        nextConfigStep: configStep-1
                                    },
                            
                                    // Go to the next step.
                                    Set(configStep,nextConfigStep)
                                )
                            )
                        Text: ="Back"
                        Width: =72
                        X: =40
                        Y: =40
                        ZIndex: =1

                    btnNext As Button:
                        AlignInContainer: =AlignInContainer.Center
                        DisplayMode: =DisplayMode.Edit
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =96
                        OnSelect: |-
                            =With(
                                {
                                    nextConfigStep: configStep+1,
                                    maxConfigStep: Max(colSetupSteps,Value(ItemKey))
                                },
                                If(
                                    configStep<maxConfigStep,
                                    // Complete the current step.
                                    If(
                                        !(configStep exactin colStepsCompleted.Value),
                                        Collect(colStepsCompleted,configStep)
                                    );
                            
                                    // Go to the next step.
                                    Set(configStep,nextConfigStep)
                                )
                            )
                        Text: ="Next"
                        Visible: =configStep<>Max(colSetupSteps,Value(ItemKey))
                        Width: =72
                        X: =0
                        Y: =0
                        ZIndex: =2

                    btnFinish As Button:
                        AlignInContainer: =AlignInContainer.Center
                        DisplayMode: =DisplayMode.Edit
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =96
                        OnSelect: =Navigate('More features')
                        Text: ="Done"
                        Visible: =configStep=Max(colSetupSteps,Value(ItemKey))
                        Width: =72
                        X: =0
                        Y: =0
                        ZIndex: =3

    panHelp As Panel:
