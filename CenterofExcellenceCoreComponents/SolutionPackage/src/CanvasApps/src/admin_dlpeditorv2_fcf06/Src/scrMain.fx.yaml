            Collect( col_connectors, col_virtualConnectors );
            Collect(col_connectors, {id:"Http", name:"Http", idName:"Http", properties: {displayName: "HTTP", tier: "Premium", publisher: "Microsoft", iconBrandColor: "#719729", iconUri: "data:image/svg+xml;base64,"} }); 
