                                    label = "Custom Connectors"
                                )
                            );
                            If(
                                ThisItem.environmentType = "SingleEnvironment",
                                RemoveIf(
                                    col_nav,
                                    label = "Scope" || label = "Environments"
                                )
                            );
                            Set(varPolicyMode, "Update");
                            Set(varPolicyScope, ThisItem.environmentType)
