                                DisplayMode.Disabled,
                                DisplayMode.Edit
                            )
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =96
                        OnChange: =false
                        OnSelect: |-
                            =If(
                                configStep>1,
                                With(
                                    {
                                        nextConfigStep: configStep-1
                                    },
                            
                                    // Go to the next step.
                                    Set(configStep,nextConfigStep)
                                )
                            )
                        Text: ="Back"
                        Width: =72
                        X: =40
                        Y: =40
                        ZIndex: =1

                    btnNext As Button:
                        AlignInContainer: =AlignInContainer.Center
                        ButtonType: ='Button.ButtonType'.Primary
                        DisplayMode: =DisplayMode.Edit
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =96
                        OnChange: =false
                        OnSelect: |-
                            =With(
                                {
                                    nextConfigStep: configStep+1,
                                    maxConfigStep: Max(colSetupSteps,Value(ItemKey))
                                },
                                If(
                                    configStep<maxConfigStep,
                                    // Complete the current step.
                                    If(
                                        !(configStep exactin colStepsCompleted.Value),
                                        Collect(colStepsCompleted,configStep)
                                    );
                            
                                    // Go to the next step.
                                    Set(configStep,nextConfigStep)
                                )
                            )
                        Text: ="Next"
                        Visible: =configStep<>Max(colSetupSteps,Value(ItemKey))
                        Width: =72
                        X: =0
                        Y: =0
                        ZIndex: =2

