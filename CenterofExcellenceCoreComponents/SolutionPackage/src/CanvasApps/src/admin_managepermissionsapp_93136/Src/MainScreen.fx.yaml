                "ddSelectedRole As 'Combo box'.pcfdataset":
                    AccessibleLabel: ="Align"
                    DefaultSelectedItems: |-
                        =Table(
                            {
                                Name: "Can View",
                                Key: "CanView"
                            }
                        )
                    DisplayMode: =DisplayMode.Edit
                    Height: =32
                    Items: |-
                        =Table(
                            {
                                Name: "Can View",
                                Key: "CanView"
                            },
                            {
