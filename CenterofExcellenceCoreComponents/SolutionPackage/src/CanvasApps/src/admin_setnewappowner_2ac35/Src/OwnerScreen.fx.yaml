            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =ColorValue(Style.Secondary)
            OnSelect: |-
                =//get assignment details
                UpdateContext({TargetUserEmail: galSearchPeopleresult_6.Selected.UserPrincipalName});
                UpdateContext({TargetUser: Office365Users.UserProfileV2(TargetUserEmail)});
                UpdateContext({TargetUserID: GUID(TargetUser.id)});
                UpdateContext({TargetUserDisplayName: TargetUser.displayName});
                UpdateContext({RoleAssignment: drpSearchUserRole_6.SelectedText.Value});
                
                //make permissions changes
                ForAll(MakerCheckedApps,
                    //make viewer or editor
                    If(RoleAssignment = "Viewer" || RoleAssignment = "Editor",
                    If('HELPER-ObjectOperations'.Run(TargetUserID, AppName, EnvName, 
                        If(RoleAssignment = "Viewer", "addviewer", "addeditor"), "app").thereturnstring <> "pass", Collect(failedToSet, AppName)));
                    
                    //make owner
                    If(RoleAssignment = "Owner", 
                    If('HELPER-ObjectOperations'.Run(TargetUserID, AppName, EnvName, 
                        "assign", "app").thereturnstring  <> "pass", Collect(failedToSet, AppName))));
                
                //see if all permission changes passed
                If(CountRows(failedToSet) < 1, 
                  Refresh('Power Platform Users'); Refresh(Makers); Refresh('PowerApps Apps'),
                  UpdateContext({
                        showCantShowThat: true,
                        CantShowThatText: "Changing permissions failed for some apps, try to set via product UX"}));
                
                UpdateContext({showAddPermissions: false});
                Reset(chkSelectAll_1);
                Clear(MakerCheckedApps);
                Clear(failedToSet);
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
