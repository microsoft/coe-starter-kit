Flyout As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    HeaderText: ="Text"
    Height: =400
    MarginLeft: =20
    Width: =400
    X: =0
    Y: =0
    ZIndex: =1

    html_bxsh_details_2 As htmlViewer:
        Font: =Font.'Segoe UI'
        Height: =Parent.Height + 5
        HtmlText: |-
            ="<div style='
            	width:"&Self.Width+10&"px;
            	height:"&Self.Height-1&"px;
                margin-left: "&Flyout.MarginLeft&"px;
                margin-top: 0px;
                margin-right: 0px;
                margin-bottom: 0px;
                border-radius:1px;
            	background: white;
            	box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 16px 0px;
            '>
                <div style='
                    width:"&Self.Width-(Flyout.MarginLeft*2.5)&"px;
                    height:50px;
                    padding:20px;
                    border-bottom:1px solid rgb(255,255,255);
                    font-size:24px;
                    font-weight:600;
                    color:rgb(50,50,50);
                '> "&Flyout.HeaderText&"</div>
            </div>"
        PaddingBottom: =0
        PaddingRight: =0
        PaddingTop: =0
        Size: =14
        Width: =Parent.Width
        ZIndex: =1

