                            Height: =Parent.Height
                            HoverBorderColor: =RGBA(0, 0, 0, 0)
                            HoverColor: =RGBA(0, 0, 0, 1)
                            HoverFill: =RGBA(0, 0, 0, 0.1)
                            OnSelect: |
                                =UpdateContext(
                                    {
                                        var_pagesize: 1000,
                                        var_loading: true
                                    }
                                );
                                Refresh('Environment Creation Requests');
                                Concurrent(
                                    ClearCollect(
                                        col_requestStatuses,
                                        Choices('Environment Creation Requests'.'Request status')
                                    );
                                    ,
                                    /* Get policies */
                                    ClearCollect(
                                        col_allPolicies,
                                        AddColumns(
                                            Filter(
                                                PowerPlatformforAdmins.ListPoliciesV2().value,
                                                environmentType <> "SingleEnvironment"
                                            ),
                                            "blocked",
                                            LookUp(
                                                connectorGroups,
                                                classification = "Blocked"
                                            ).connectors,
                                            "general",
                                            LookUp(
                                                connectorGroups,
                                                classification = "General"
                                            ).connectors,
                                            "confidential",
                                            LookUp(
                                                connectorGroups,
                                                classification = "Confidential"
                                            ).connectors
                                        )
                                    );
                                    ClearCollect(
                                        col_allPolicieswithConflicts,
                                        Filter(
                                            col_allPolicies,
                                            !IsEmpty(general) && !IsEmpty(confidential)
                                        )
                                    );
                                    ClearCollect(
                                        col_allNonIncludePolicies,
                                        Filter(
                                            col_allPolicies,
                                            environmentType <> "OnlyEnvironments"
                                        )
                                    );
                                    ,
                                    /* Get Environments */
                                    UpdateContext({var_getEnvResponse: PowerPlatformforAdmins.GetAdminEnvironment({'$top': var_pagesize})});
                                    ClearCollect( col_allEnvironments, var_getEnvResponse.value );
                                    
                                    Select(btn_getNextPageENV);
                                    // copy and paste this line to load more environments on start
                                    
                                    /* Get standard connectors */
                                    ClearCollect( col_connectors,
                                        PowerAppsforMakers.GetConnectors( {'$filter': "environment eq '" & First(col_allEnvironments).name & "'", '$top': 1000 } ).value
                                    );
                                    ,
                                    /* Get Environment regions*/
                                    ClearCollect( col_regions,
                                        AddColumns( PowerPlatformforAdmins.ListSupportedLocations().value,
                                            "DisplayName",
                                            properties.displayName & If( properties.isDefault, " (default)" )
                                        )
                                    );
                                    /* Get all currencies and languages from the first Environment */
                                    Concurrent(
                                        ClearCollect( col_currencies,
                                            {name: ""},
                                            AddColumns( PowerPlatformforAdmins.ListEnvironmentCurrencies(First(col_regions).name).value,
                                                "DisplayName",
                                                properties.localizedName
                                            )
                                        ),
                                        ClearCollect( col_languages,
                                            {name: ""},
                                            AddColumns( PowerPlatformforAdmins.ListEnvironmentLanguages(First(col_regions).name).value,
                                                "DisplayName",
                                                properties.displayName
                                            )
                                        )
                                    );
                                    ,
                                    /* Get entire existing makers table */
                                    ClearCollect( col_allmakers, Makers );
                                    ,
                                    Set( var_myProfile, Office365Users.MyProfileV2() );
                                    Set( var_myUserRecord, LookUp( Users, 'Azure AD Object ID' = GUID(var_myProfile.id) ) );
                                    ,
                                    /* Get ECRs for notifications badge */
                                    ClearCollect( col_pendingECRs,
                                        Filter( 'Environment Creation Requests', 'Environment Creation Requests (Views)'.'Requests for New Environments')
                                    );
                                    Patch( col_nav, First(col_nav), {Notifications: CountRows(col_pendingECRs)} );
                                    ,
                                    Set( var_today, Today() );
                                    ,
                                    /* Call the	ListGroups operation and save response to a variable */
                                    Set( var_response, Office365Groups.ListGroups({'$filter':"securityEnabled eq true or groupTypes/any(s:s eq 'Unified')",'$top':500 }) );
                                
                                    /* Parse the $skipToken value from the @odata.nextLink value in the response */
                                    Set( var_nextLink, Last(ForAll(Split( var_response.'@odata.nextLink', "="), {Result: ThisRecord.Value})).Result );
                                
                                    /* Save the response into a collection */
                                    ClearCollect( col_groups, var_response.value );
                                    ,
                                    // Get list of DLP Policies that are marked as shared in dataverse 
                                    ClearCollect( col_sharedPolicies, Filter( 'DLP Policies', 'Is Shared' = 'Is Shared (DLP Policies)'.Yes ));
                                    ,
                                    /* Get DLP Policy change requests */
                                    ClearCollect( col_dlpChangeRequests, 'DLP Policy Change Requests' );
                                    ,
                                    /* Get Environment Variable definitions */
                                    ClearCollect(col_definitions, Filter('Environment Variable Definitions', "admin_envr" in 'Schema Name' && SearchEnvVars.Text in 'Schema Name' ));
                                    
                                );
                                
                                UpdateContext({var_loading: false});
