                LayoutMode: =LayoutMode.Auto
                Width: =Parent.TemplateWidth-20
                X: =0+0
                Y: =0+0
                ZIndex: =2

                conAppsHeader_2 As groupContainer.horizontalAutoLayoutContainer:
                    FillPortions: =0
                    Height: =48
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =1

                    Image1_3 As image:
                        BorderColor: =RGBA(0, 0, 0, 0)
                        BorderStyle: =BorderStyle.None
                        BorderThickness: =2
                        DisabledBorderColor: =RGBA(0, 0, 0, 0)
                        DisabledFill: =RGBA(0, 0, 0, 0)
                        Fill: =White
                        Height: =48
                        HoverBorderColor: =RGBA(0, 0, 0, 0)
                        HoverFill: =RGBA(0, 0, 0, 0)
                        Image: =ThisItem.img
                        PaddingBottom: =5
                        PaddingLeft: =5
                        PaddingRight: =5
                        PaddingTop: =5
                        PressedBorderColor: =RGBA(0, 0, 0, 0)
                        PressedFill: =RGBA(0, 0, 0, 0)
                        Width: =48
                        ZIndex: =1

                    Label2_3 As Label:
                        AlignInContainer: =AlignInContainer.Stretch
                        DisplayMode: =DisplayMode.Edit
                        FillPortions: =1
                        FontWeight: =FontWeight.Semibold
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =100
                        PaddingStart: =12
                        Text: =ThisItem.title
                        Width: =320
                        X: =0
                        Y: =0
                        ZIndex: =2

                Rectangle2_13 As rectangle:
                    AlignInContainer: =AlignInContainer.Stretch
                    BorderColor: =RGBA(166, 166, 166, 1)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    DisabledFill: =RGBA(166, 166, 166, 1)
                    Fill: =ColorValue(AppTheme.palette.neutralLight)
                    FocusedBorderColor: =RGBA(0, 120, 212, 1)
                    Height: =1
                    HoverFill: =RGBA(0, 120, 212, 1)
                    PressedFill: =RGBA(0, 120, 212, 1)
                    Width: =1
                    ZIndex: =2

                conAppsBody_3 As groupContainer.verticalAutoLayoutContainer:
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =80
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    PaddingBottom: =Self.PaddingTop
                    PaddingLeft: =16
                    PaddingRight: =Self.PaddingLeft
                    PaddingTop: =12
                    ZIndex: =3

                    Label1 As Label:
                        AlignInContainer: =AlignInContainer.Stretch
                        AutoHeight: =true
                        DisplayMode: =DisplayMode.Edit
                        FillPortions: =1
                        Height: =32
                        LayoutMinHeight: =32
                        LayoutMinWidth: =320
                        Text: =ThisItem.description
                        VerticalAlignment: =VerticalAlign.Top
                        Width: =320
                        X: =0
                        Y: =0
                        ZIndex: =1

            Rectangle1 As rectangle:
                BorderColor: =RGBA(166, 166, 166, 1)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                DisabledFill: =RGBA(166, 166, 166,0)
                Fill: =RGBA(0, 120, 212, 0)
                FocusedBorderColor: =RGBA(0, 120, 212, 1)
                Height: =Parent.TemplateHeight
                HoverFill: =RGBA(0, 120, 212, 0)
                OnSelect: =Select(Parent)
                PressedFill: =RGBA(0, 120, 212, 0)
                Width: =Parent.TemplateWidth
                ZIndex: =3

    cCommandBar As groupContainer.horizontalAutoLayoutContainer:
        Fill: =ColorValue(AppTheme.palette.neutralLighter)
        Height: =50
        LayoutJustifyContent: =LayoutJustifyContent.End
        LayoutMode: =LayoutMode.Auto
        PaddingRight: =10
        Width: =App.Width
        ZIndex: =2

        "CommandBar1 As 'Fluent Command Bar (1.0.18)'.pcfdataset":
            AlignInContainer: =AlignInContainer.Stretch
            DisplayMode: =DisplayMode.Edit
            Height: =200
            Items: |-
                =Table(
                    {
                        ItemKey: "release",
                        ItemDisplayName: "View release notes",
                        ItemIconName: "ReleaseDefinition"
                    },
                    {
                        ItemKey: "issue",
                        ItemDisplayName: "Report issue",
                        ItemIconName: "Bug"
                    })
            LayoutMinHeight: =50
            LayoutMinWidth: =150
            OnSelect: |-
                =Switch( Self.Selected.ItemKey,
                 
                    "release", UpdateContext({showRelease: true}),
                    
                
                    "issue", Launch("https://aka.ms/coe-starter-kit-issues", {}, New),
                    
                
                    "help", UpdateContext({showHelp: true})
                    
                   
                  )
            Theme: =AppThemeJson
            Width: =250
            X: =0
            Y: =0
            ZIndex: =1

            ItemDisplayName1 As pcfDataField.textualColumn:
                FieldDisplayName: ="ItemDisplayName"
                FieldName: ="ItemDisplayName"
                FieldType: ="s"
                FieldVariantName: ="textualColumn"
                Order: =1
                ZIndex: =4

    conReleasePanel As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =panHelp.ContentHeight-40
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Visible: =showRelease
        Width: =panHelp.ContentWidth-20
        X: =panHelp.ContentX
        Y: =panHelp.ContentY+20
        ZIndex: =4

        HtmlText2_1 As htmlViewer:
            AlignInContainer: =AlignInContainer.Stretch
            FillPortions: =1
            Font: =Font.'Segoe UI'
            HtmlText: =var_latestRelease.summary
            PaddingBottom: =10
            PaddingLeft: =20
            PaddingRight: =10
            Size: =10.5
            ZIndex: =9

