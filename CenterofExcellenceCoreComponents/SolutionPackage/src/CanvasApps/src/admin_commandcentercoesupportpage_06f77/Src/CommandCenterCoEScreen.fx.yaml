                    {
                        ItemKey: "issue",
                        ItemDisplayName: "Report issue",
                        ItemIconName: "Bug"
                    })
            LayoutMinHeight: =33
            LayoutMinWidth: =200
            OnSelect: |-
                =Switch( Self.Selected.ItemKey,
                 
                    "release", UpdateContext({showRelease: true}),
                    
                
                    "issue", Launch("https://aka.ms/coe-starter-kit-issues", {}, FormMode.New),
                    
                
                    "help", UpdateContext({showHelp: true})
                    
                   
                  )
            Theme: =AppThemeJson
            Width: =300
            X: =0
            Y: =0
            ZIndex: =1

