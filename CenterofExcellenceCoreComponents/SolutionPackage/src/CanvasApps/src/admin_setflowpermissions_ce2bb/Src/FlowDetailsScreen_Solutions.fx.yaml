        btnMakeOwner_1 As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisplayMode: =If( IsEmpty(galSendTo_1.AllItems), DisplayMode.Disabled, DisplayMode.Edit)
            Fill: =ColorValue(Style.Primary)
            FocusedBorderColor: =btnMakeOwner_1.BorderColor
            Font: =Font.'Segoe UI'
            Height: =41
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =ColorValue(Style.Secondary)
            OnSelect: |-
                =UpdateIf(Flows, Flow=SelectedFlow.Flow, {DerivedOwner: LookUp(Makers, Maker=GUID(ThisItem.properties.principal.id))});
                Set(FlowDerivedOwner, LookUp(Flows, Flow=SelectedFlow.Flow).DerivedOwner.Maker);
                If(SelectedFlow.'Flow is Orphaned'="Yes", UpdateIf(Flows, Flow=SelectedFlow.Flow, {'Flow is Orphaned': "No"}));
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(btnMakeOwner_1.Fill, -30%)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =14
            Text: ="Make Owner"
            Visible: |-
                =//only visible to type role type "CanEdit" who is not already the DerivedFlowOwner
                If(ThisItem.properties.principal.id=FlowDerivedOwner || ThisItem.properties.roleName="CanView" || ThisItem.properties.principal.type <> "User", false, true)
            Width: =173
            X: =627
            Y: =22
            ZIndex: =4

        btnChangeRole_1 As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisplayMode: =If( IsEmpty(galSendTo_1.AllItems), DisplayMode.Disabled, DisplayMode.Edit)
            Fill: =ColorValue(Style.Primary)
            FocusedBorderColor: =btnChangeRole_1.BorderColor
            Font: =Font.'Segoe UI'
            Height: =41
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =ColorValue(Style.Secondary)
            OnSelect: |-
                =//know we wont have to do this for derived owner or creator as blank, so just delete current permissions and readd new ones
                UpdateContext({CurrentPerms: ThisItem.properties.roleName});
                
                //remove all
                PowerAutomateforAdmins.EditAdminFlowOwnerRole(
                    SelectedFlow.'Flow Environment'.Name,
                    SelectedFlow.Flow,
                    {
                        delete: Table(
                            {
                                id: ThisItem.id
                            }
                        )
                    }
                );
                
                //if making edit
                If(CurrentPerms="CanView",
                PowerAutomateforAdmins.EditAdminFlowOwnerRole(
                    SelectedFlow.'Flow Environment'.Name,
                    SelectedFlow.Flow,
                    {
                        put: Table(
                            {
                                properties: {
                                    roleName: "CanEdit",
                                    principal: {
                                        email: Office365Users.UserProfileV2(ThisItem.properties.principal.id).mail,
                                        id: ThisItem.properties.principal.id,
                                        displayName: Office365Users.UserProfileV2(ThisItem.properties.principal.id).displayName,
                                        type: "User",
                                        tenantId: "null"
                                    }
                                }
                            }
                        )
                    }
                ));
                
                //if making view
                If(CurrentPerms="CanEdit",
                PowerAutomateforAdmins.EditAdminFlowOwnerRole(
                    SelectedFlow.'Flow Environment'.Name,
                    SelectedFlow.Flow,
                    {
                        put: Table(
                            {
                                properties: {
                                    roleName: "CanView",
                                    principal: {
                                        email: Office365Users.UserProfileV2(ThisItem.properties.principal.id).mail,
                                        id: ThisItem.properties.principal.id,
                                        displayName: Office365Users.UserProfileV2(ThisItem.properties.principal.id).displayName,
                                        type: "User",
                                        tenantId: "null"
                                    }
                                }
                            }
                        )
                    }
                ));
                
                Refresh(Flows);
                ClearCollect(
                    flowRoles,
                    PowerAutomateforAdmins.GetAdminFlowOwnerRole(
                        SelectedFlow.'Flow Environment'.Name,
                        SelectedFlow.Flow
                    ).value
                )
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(btnChangeRole_1.Fill, -30%)
