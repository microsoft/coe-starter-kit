OwnerScreen As screen:
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =Set(SearchScreenNumber, 2);
        UpdateContext(
            {
                showEmailUsers: false,
                showAddUsers: false,
                showCantShowThat: false,
                CantShowThatText: ""
            });
    Orientation: =If(OwnerScreen.Width < OwnerScreen.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= OwnerScreen.Width)
    Width: =Max(App.Width, App.DesignWidth)

    galFlowsMaker As gallery.galleryVertical:
        BorderColor: =ColorValue(Style.Tertiary)
