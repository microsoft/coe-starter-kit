        Fill: =RGBA(255, 255, 255, 1)
        Height: =845
        HoverBorderColor: =galFlowsMaker.BorderColor
        HoverFill: =galFlowsMaker.Fill
        Items: |-
            =SortByColumns(Filter(
                Filter(
                    Flows,
                    (Maker.Maker = galMakers.Selected.Maker And 'Flow Deleted' = 'Flow Deleted (Flows)'.No And DerivedOwner.Maker = GUID("")) ||
                    (DerivedOwner.Maker = galMakers.Selected.Maker And 'Flow Deleted' = 'Flow Deleted (Flows)'.No)
                    And 'Flow is Published' <> 'Flow is Published (Flows)'.No
                ),
                txtSearchText_3.Text in 'Display Name' || txtSearchText_3.Text in 'Flow Environment Display Name' || txtSearchText_3.Text in FlowIDString
            ), "admin_displayname")
        Layout: =Layout.Vertical
        LoadingSpinnerColor: =galFlowsMaker.BorderColor
        OnSelect: |-
            =//select the flow
            Set(SelectedFlow, galFlowsMaker.Selected);
            
            //set the owner
            Set(FlowDerivedOwner, LookUp(Flows, Flow=SelectedFlow.Flow).DerivedOwner.Maker);
            If(IsBlank(FlowDerivedOwner), Set(FlowDerivedOwner, LookUp(Flows, Flow=SelectedFlow.Flow).'Flow Creator UPN'));
            
            //navigate
            If(IsBlankOrError(ThisItem.WorkflowEntityId), Navigate(FlowDetailsScreen), Navigate(FlowDetailsScreen_Solutions))
