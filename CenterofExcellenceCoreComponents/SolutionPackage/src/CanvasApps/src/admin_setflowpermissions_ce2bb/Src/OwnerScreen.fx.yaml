        btnAddUser_6 As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisplayMode: =If( false, DisplayMode.Disabled, DisplayMode.Edit)
            Fill: =ColorValue(Style.Primary)
            FocusedBorderColor: =btnAddUser_6.BorderColor
            Font: =Font.'Segoe UI'
            Height: =41
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =ColorValue(Style.Secondary)
            OnSelect: |+
                =//get assignment details
                UpdateContext({TargetUserEmail:galSearchPeopleresult_6.Selected.UserPrincipalName});
                UpdateContext({TargetUser: Office365Users.UserProfileV2(TargetUserEmail)});
                UpdateContext({TargetUserID: GUID(TargetUser.id)});
                UpdateContext({TargetUserDisplayName: TargetUser.displayName});
                UpdateContext({RoleAssignment: drpSearchUserRole_6.SelectedText.Value});
                
                //make permissions changes
                ForAll(
                    MakerCheckedFlows,
                    //if viewer or editor
                    If(RoleAssignment = "Viewer" || RoleAssignment = "Editor",
                        If('HELPER-ObjectOperations'.Run(TargetUserID, FlowName, EnvName, 
                            If(RoleAssignment = "Viewer", "addviewer", "addeditor"), "flow").thereturnstring <> "pass", Collect(failedToSet, FlowName)));
                
                
                    //if owner
                    If(RoleAssignment = "Owner",
                        If('HELPER-ObjectOperations'.Run(TargetUserID, FlowName, EnvName, 
                            "assign", "flow").thereturnstring <> "pass", Collect(failedToSet, FlowName))));
                
                //see if all permission changes passed
                If(CountRows(failedToSet) < 1,
                    Refresh('Power Platform Users'); Refresh(Makers); Refresh(Flows),
                    UpdateContext({
                        showCantShowThat: true,
                        CantShowThatText: "Changing permissions failed for some flows, try to set via product UX"}));
                
                UpdateContext({showAddPermissions: false});
                Reset(chkSelectAll_1);
                Clear(MakerCheckedFlows);
                Clear(failedToSet);
                
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
