            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =32
            PaddingRight: =32
            ZIndex: =1

            "cbEnvList As 'Fluent Command Bar (1.0.22)'.pcfdataset":
                DisplayMode: =DisplayMode.Edit
                FillPortions: =1
                Height: =200
                Items: |-
                    =Table(
                        {
                          ItemKey: "add",
                          ItemDisplayName: "New",
                          ItemIconName: "Add",
                          ItemEnabled: true
                      },
                      {
                          ItemKey: "refresh",
                          ItemDisplayName: "Refresh",
                          ItemIconName: "Refresh",
                          ItemEnabled: true
                      },
                      {
                          ItemKey: "delete",
                          ItemDisplayName: "Cancel request",
                          ItemIconName: "Delete",
                          ItemEnabled: !IsBlank(dlPolicyRequests.Selected)
                      }
                     /* {
                          ItemKey: "view",
                          ItemDisplayName: "View Details",
                          ItemIconName: "Info",
                          ItemEnabled: !IsBlank(dlEnvRequests.Selected)
                      }*/
                    )
                LayoutMinHeight: =33
                LayoutMinWidth: =200
                OnSelect: |-
                    =Switch(
                        Self.Selected.ItemKey,
                        /* Action for ItemKey 'new' (e.g., Patch function) */
                        "refresh",
                        Refresh('DLP Policy Change Requests'),
                        "view",
                        Set(
                            showPanel,
                            true
                        );
                        Set(
                            pnlContext,
                            "view"
                        ),
                        "delete",
                        Set(
                            showDelete,
                            true
                        ),
                        "add",
                        Set(
                            showPanel,
                            true
                        );NewForm(formDlpRequest);
                        Set(
                            pnlContext,
                            "add"
                        );
                        Set(
                            addStep,
                            1
                        )
                    )
                Theme: =SearchBoxThemeJson
                Visible: |
                    =true
                Width: =200
                X: =0
                Y: =0
                ZIndex: =1

