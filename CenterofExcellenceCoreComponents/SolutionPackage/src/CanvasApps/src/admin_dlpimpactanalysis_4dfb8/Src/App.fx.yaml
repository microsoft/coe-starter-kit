App As appinfo:
    BackEnabled: =false
    OnStart: |
        =Set(showEditDialog, false);
        Set(showSpinner, true);
        Set(showSpinnerText, "Please Wait...");
        Concurrent(
            // Set the app's theme.
            Set(
                AppTheme,
                /* START THEME OBJECT */
                {
                    palette: {
                        themePrimary: "#0078d4",
                        themeLighterAlt: "#eff6fc",
                        themeLighter: "#deecf9",
                        themeLight: "#c7e0f4",
                        themeTertiary: "#71afe5",
                        themeSecondary: "#2b88d8",
                        themeDarkAlt: "#106ebe",
                        themeDark: "#005a9e",
                        themeDarker: "#004578",
                        neutralLighterAlt: "#faf9f8",
                        neutralLighter: "#f3f2f1",
                        neutralLight: "#edebe9",
                        neutralQuaternaryAlt: "#e1dfdd",
                        neutralQuaternary: "#d0d0d0",
                        neutralTertiaryAlt: "#c8c6c4",
                        neutralTertiary: "#a19f9d",
                        neutralSecondary: "#605e5c",
                        neutralPrimaryAlt: "#3b3a39",
                        neutralPrimary: "#323130",
                        neutralDark: "#201f1e",
                        black: "#000000",
                        white: "#ffffff"
                    }
                }
                /* END THEME OBJECT */
            ),Set(
            SearchBoxTheme,
            {
          palette: {
            themePrimary: ColorValue("#0078d4"),
            themeLighterAlt: ColorValue("#eff6fc"),
            themeLighter: ColorValue("#deecf9"),
            themeLight: ColorValue("#c7e0f4"),
            themeTertiary: ColorValue("#71afe5"),
            themeSecondary: ColorValue("#2b88d8"),
            themeDarkAlt: ColorValue("#106ebe"),
            themeDark: ColorValue("#005a9e"),
            themeDarker: ColorValue("#004578"),
            neutralLighterAlt: ColorValue("#faf9f8"),
            neutralLighter: ColorValue("#f3f2f1"),
            neutralLight: ColorValue("#edebe9"),
            neutralQuaternaryAlt: ColorValue("#e1dfdd"),
            neutralQuaternary: ColorValue("#d0d0d0"),
            neutralTertiaryAlt: ColorValue("#c8c6c4"),
            neutralTertiary: ColorValue("#a19f9d"),
            neutralSecondary: ColorValue("#605e5c"),
            neutralPrimaryAlt: ColorValue("#3b3a39"),
            neutralPrimary:ColorValue("#323130"),
            neutralDark: ColorValue("#201f1e"),
            black: ColorValue("#000000"),
            white: ColorValue("#f3f2f1")
          }
          
            }
        ),    // Get config steps.
            ClearCollect(
                colSetupSteps,
                Table(
                        {
                ItemLabel: "Policy Name",
                ItemDescription: "Review the name of your data policy.",
                ItemKey: 1
            },
            {
                ItemLabel: "Connectors",
                ItemDescription: "Move connectors between groups. A connector can only belong to one group. Design your desired policy here to review the impact it would have an existing apps and flows.",
                ItemKey: 2   },
                {
                ItemLabel: "Scope",
                ItemDescription: "Choose the scope for your data policy. <a href='https://go.microsoft.com/fwlink/p/?linkid=2119524'>Learn More</a>",
                ItemKey: 3   },
                       {
                ItemLabel: "Environments",
                ItemDescription: "Choose the environments to include in this policy.",
                ItemKey: 4   },
                               {
                ItemLabel: "Impact Analysis",
                ItemDescription: "Review the impact your policy would have on existings apps and flows.",
                ItemKey: 5   }
                ),
                                      {
                ItemLabel: "Review",
                ItemDescription: "Review and save the changes.",
                ItemKey: 6   }
            ),
        
        ClearCollect(dlpActions,
        Table(
            {
                ItemKey: "confidential",
                ItemDisplayName: "Move to Business",
                ItemIconName: "Lock"
            },
             {
                ItemKey: "general",
                ItemDisplayName: "Move to Non-Business",
                ItemIconName: "BlockContact"
            },
            {
                ItemKey: "blocked",
                ItemDisplayName: "Move to Blocked",
                ItemIconName: "Blocked"
            }
           
        )),
          
        
            ClearCollect(
                temp_col_connectors_fromAPI,
                PowerAppsforMakers.GetConnectors(
                    {
                        '$filter': "environment eq '~Default'",
                        '$top': 1000
                    }
                ).value
            ),
            ClearCollect(
                col_environments, Filter(Environments, !('Environment Deleted' = 'Environment Deleted (Environments)'.Yes))
                /*AddColumns(
                    PowerPlatformforAdmins.GetAdminEnvironment(
                        {
                            '$top': 5000,
                            'api-version': "2021-07-01"
                        }
                    ).value,
                    "displayName",
                    properties.displayName
                )*/
            ),
                //ClearCollect( col_virtualConnectors, RenameColumns(PowerPlatformforAdmins.ListVirtualConnectors(), "metadata", "properties") );
                ClearCollect( temp_virtualConnectors_from_api, RenameColumns(PowerPlatformforAdmins.ListVirtualConnectors(), metadata, properties) );
                ClearCollect(
            col_virtualConnectors,
            AddColumns(
                temp_virtualConnectors_from_api,
                name,
                properties.displayName,
                type,
                properties.type
            )
        );
                ,
                ClearCollect( col_unblockableConnectors, PowerPlatformforAdmins.ListUnblockableConnectors() );
            ClearCollect(
            col_allDLP,
            AddColumns(
                PowerPlatformforAdmins.ListPoliciesV2().value,
                id,name,
                details,
                PowerPlatformforAdmins.GetPolicyV2(name)
            ));
        
            ClearCollect(col_draftDLP,
        ForAll('Data Policy Drafts',
        {
            id: 'Data Policy Drafts',
            name: Name,
            displayName: DisplayName,   
            environmentType: Scope,
            Scope: Scope,
            defaultConnectorsClassification: 'Default Connector Classification',
            createdBy: 'Created By'.'Full Name',
            createdOn: 'Created On',
            modifiedBy: 'Modified By'.'Full Name',
            modifiedOn: 'Modified On',
            connectorGroups:
        ForAll(
            Table(ParseJSON('Connector Groups')),
            {
                classification:Text(Value.classification),
                connectors: ForAll(
                    Table(Value.connectors),
                    {
                        id:Text(Value.id),
                        name:Text(Value.name),
                        type:Text(Value.type)
                    }
                )
            }
        ),
        environments:ForAll(
            Table(ParseJSON(Environments)),
            {
        
                        id:Text(Value.id),
                        name:Text(Value.name),
                        type:Text(Value.type)
            }
        )
        }))
            
           
        );
        
        Clear(colStepsCompleted);
        Set(configStep,1);
        
        
         Set(
                AppThemeJson,
                JSON(
                    AppTheme,
                    JSONFormat.IndentFour
                )
            );
            Set(
            SearchBoxThemeJson,
            JSON(SearchBoxTheme));
            
        ClearCollect(
            temp_col_connectors_renamed,
            RenameColumns(
                temp_col_connectors_fromAPI,
                name,
                idName
            )
        );
        
        ClearCollect(
            col_connectors,
            AddColumns(
                temp_col_connectors_renamed,
                name,
                properties.displayName
            )
        );
        RemoveIf(
            col_connectors,
            name = "Content Conversion" || name = "Logic Flows" || name = "Logic flows" || name = "Office 365 Management API"
        );
          
        RemoveIf(
            col_connectors,
           id = "Http" ||  id = "HttpWebhook" ||  id = "HttpRequestReceived" 
        );
        
        RemoveIf(
            col_virtualConnectors,
           id = "Http" ||  id = "HttpWebhook" ||  id = "HttpRequestReceived" 
        );
        
         
        ClearCollect(col_httpConnectors, {id:"Http", name:"Http", type:"Microsoft.PowerApps/apis", idName:"Http", properties: {displayName: "HTTP", tier: "Premium", publisher: "Microsoft", iconBrandColor: "#719729", iconUri: "data:image/svg+xml;base64,"} }, {id:"HttpWebhook", name:"HttpWebhook", type:"Microsoft.PowerApps/apis", idName:"HttpWebhook", properties: {displayName: "HTTP Webhook", tier: "Premium", publisher: "Microsoft", iconBrandColor: "#719729", iconUri: "data:image/svg+xml;base64,"} }, {id:"HttpRequestReceived", name:"HttpRequestReceived", type:"Microsoft.PowerApps/apis", idName:"HttpRequestReceived", properties: {displayName: "When a HTTP request is received", tier: "Premium", publisher: "Microsoft", iconBrandColor: "#009da5", iconUri: "data:image/svg+xml;base64,"} }); 
        Collect(col_connectors, col_httpConnectors);
        
            RenameColumns(ShowColumns(AddColumns(Collect( col_connectors, col_virtualConnectors ), displayName, properties.displayName),id,displayName,type), displayName,name);
            Collect(col_virtualConnectors, col_httpConnectors);
            //ClearCollect( col_tempConnectorsReformat1, AddColumns(col_connectors, "displayName", properties.displayName));
           // ClearCollect( col_tempConnectorsReformat2, ShowColumns(col_tempConnectorsReformat1, "id","displayName","type"));
           // ClearCollect( col_connectorsPolicyFormat, RenameColumns(col_tempConnectorsReformat2, "displayName","name"));
        //ClearCollect(temp_distinct_col_connectors,Distinct(col_connectors, properties.displayName));
        
        /*ClearCollect(col_connectors,ForAll(temp_distinct_col_connectors,
        LookUp(col_connectors,properties.displayName=Value)
        ));*/
        // Switching on PowerAppUrl to find Power Platform Admin URL for Different Regions
        Set(PowerAppURL,LookUp('Environment Variable Values', 'Environment Variable Definition'.'Schema Name' = "admin_PowerAppEnvironmentVariable").Value);
        Switch(PowerAppURL,
        "https://make.powerapps.com/",
           Set(PowerPlatformAdminUrl,"https://admin.powerplatform.microsoft.com"),
        "https://make.gov.powerapps.us/",
            Set(PowerPlatformAdminUrl,"https://gcc.admin.powerplatform.microsoft.us"),
        "https://make.high.powerapps.us/",
            Set(PowerPlatformAdminUrl,"https://high.admin.powerplatform.microsoft.us"),
        "https://make.apps.appsplatform.us/",
            Set(PowerPlatformAdminUrl,"https://admin.appsplatform.us"),false
        );
        
        ClearCollect(col_ConnectorsToBeDisplayed,col_connectors);
        
        Set(showSpinner, false);
        Set(showSpinnerText, "");
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

