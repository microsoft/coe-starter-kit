Panel_1 As CanvasComponent:
    Buttons: |-
        =Table({Label: "Cancel", ButtonType:'Button.ButtonType'.Standard , Visible:true, Enabled:true } ,{Label: "Ok", ButtonType:'Button.ButtonType'.Primary, Visible:true, Enabled:true })
    ContentHeight: =PanelContentContainer_1.Height
    ContentWidth: =PanelContentContainer_1.Width
    ContentX: =PanelContentContainer_1.X + CenterPanelContainer_1.X
    ContentY: = PanelHeaderContainer_1.Height + Label_PanelContent_1.Height +  CenterPanelContainer_1.Y
    Description: =""
    DialogWidth: =400
    Fill: =Panel_1.OverlayColor
    Height: =App.Height
    OnButtonSelect: =
    OnCloseSelect: =true
    OnReset: =Set(NotVisibleReload,true)
    OverlayColor: =RGBA(255, 255, 255, 0.4)
    PanelPosition: ="Right"
    RoundedButtons: =true
    SelectedButton: =ButtonsGallery_3.Selected
    Subtitle: ="Content goes here."
    Theme: |-
        ={
        	palette: {
        		themePrimary: "#0078d4",
        		themeLighterAlt: "#eff6fc",
        		themeLighter: "#deecf9",
        		themeLight: "#c7e0f4",
        		themeTertiary: "#71afe5",
        		themeSecondary: "#2b88d8",
        		themeDarkAlt: "#106ebe",
        		themeDark: "#005a9e",
        		themeDarker: "#004578",
        		neutralLighterAlt: "#faf9f8",
        		neutralLighter: "#f3f2f1",
        		neutralLight: "#edebe9",
        		neutralQuaternaryAlt: "#e1dfdd",
        		neutralQuaternary: "#d0d0d0",
        		neutralTertiaryAlt: "#c8c6c4",
        		neutralTertiary: "#a19f9d",
        		neutralSecondary: "#605e5c",
        		neutralPrimaryAlt: "#3b3a39",
        		neutralPrimary: "#323130",
        		neutralDark: "#201f1e",
        		black: "#000000",
        		white: "#ffffff"
        	}
        }
    Title: ="Title"
    Visible: =true
    Width: =1600
    X: =0
    Y: =0
    ZIndex: =3

    htmlShadow_5 As htmlViewer:
        Height: =Panel_1.Height
        HtmlText: |-
            ="<div style=' transform: translate(-50%, -50%);position:absolute;top:"&Panel_1.Height/2&"px;left:"&If(Panel_1.PanelPosition="Left",If(
                    Panel_1.DialogWidth < 340,
                    340,
                    Panel_1.DialogWidth
                )/2,Panel_1.Width-(If(
                    Panel_1.DialogWidth < 340,
                    340,
                    Panel_1.DialogWidth
                ))/2)&"px;margin:auto;box-shadow:rgba(0, 0, 0, 0.22) 0px 25.6px 57.6px 0px, rgba(0, 0, 0, 0.18) 0px 4.8px 14.4px 0px;border-radius:2px;padding:0;background-color:" & Panel_1.Theme.palette.white & ";width:" & If(
                    Panel_1.DialogWidth < 340,
                    340,
                    Panel_1.DialogWidth
                ) & "px;height:" & Panel_1.Height & "px'></div>"
        Width: =Panel_1.Width
        ZIndex: =1

    PanelRootContainer_2 As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =2

        ContainerLeftSpace_1 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =If(IsBlank(Panel_1.OverlayColor),0,Parent.Height)
            LayoutMinHeight: =Panel_1.Height
            LayoutMinWidth: |-
                =If(
                    Panel_1.PanelPosition = "Left",
                    0,
                    Panel_1.Width - If(
                        Panel_1.DialogWidth < 340,
                        340,
                        Panel_1.DialogWidth
                    )
                )
            Width: =If(Panel_1.PanelPosition="Left",0,Panel_1.Width-Panel_1.DialogWidth)
            ZIndex: =1

        CenterPanelContainer_1 As groupContainer.verticalAutoLayoutContainer:
            Fill: =Color.Transparent
            FillPortions: =0
            Height: =Panel_1.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutGap: =8
            LayoutMinWidth: =520
            LayoutMode: =LayoutMode.Auto
            PaddingTop: =16
            Width: =Panel_1.DialogWidth
            X: =40
            Y: =40
            ZIndex: =3

            PanelHeaderContainer_1 As groupContainer.horizontalAutoLayoutContainer:
                AlignInContainer: =AlignInContainer.SetByContainer
                FillPortions: =0
                Height: =60
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =24
                PaddingRight: =10
                Width: |-
                    =If(
                            Panel_1.DialogWidth < 340,
                            340,
                            Panel_1.DialogWidth
                        )-20
                ZIndex: =1

                Label3_3 As label:
                    BorderColor: =
                    Color: =ColorValue(Panel_1.Theme.palette.neutralPrimary)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    DisabledFill: =RGBA(0,0,0,0)
                    Fill: =RGBA(0,0,0,0)
                    FillPortions: =1
                    Font: =Font.'Segoe UI'
                    FontWeight: =FontWeight.Semibold
                    Height: =60
                    LayoutMinWidth: =100
                    LineHeight: =20
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =16  
                    Size: =16
                    TabIndex: =0
                    Text: =Panel_1.Title
                    ZIndex: =1

                Icon2_3 As icon.Cancel:
                    AccessibleLabel: ="close button"
                    BorderColor: =ColorFade(Icon2_3.Fill, -20%)
                    Color: =ColorValue(Panel_1.Theme.palette.neutralPrimary)
                    DisabledBorderColor: =RGBA(166, 166, 166, 1)
                    DisabledColor: =RGBA(244, 244, 244, 1)
                    DisabledFill: =ColorFade(Icon2_3.Fill, -80%)
                    Fill: =RGBA(0,0,0,0)
                    FocusedBorderThickness: =0
                    Height: =32
                    HoverBorderColor: =ColorFade(Icon2_3.BorderColor, 20%)
                    HoverColor: =ColorFade(Icon2_3.Color, 20%)
                    HoverFill: =ColorFade(Icon2_3.Color, 90%)
                    Icon: =Icon.Cancel
                    OnSelect: =Panel_1.OnCloseSelect()
                    PaddingBottom: =8
                    PaddingLeft: =8
                    PaddingRight: =8
                    PaddingTop: =8
                    PressedBorderColor: =ColorFade(Icon2_3.BorderColor, -20%)
                    PressedColor: =ColorFade(Icon2_3.Color, -20%)
                    PressedFill: =ColorFade(Icon2_3.Fill, -20%)
                    TabIndex: =1
                    Width: =32
                    ZIndex: =2

            Label_PanelContent_1 As label:
                AutoHeight: =true
                BorderColor: =
                Color: =ColorValue(Panel_1.Theme.palette.neutralPrimary)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(0,0,0,0)
                Fill: =RGBA(0,0,0,0)
                Font: =Font.'Segoe UI'
                Height: =If( !IsBlank(Self.Text), Parent.Height, 0)
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                PaddingBottom: =10
                PaddingLeft: =24
                PaddingRight: =24
                PaddingTop: =
                Size: =12
                Text: =Panel_1.Subtitle
                VerticalAlign: =VerticalAlign.Top
                Visible: =!IsBlank(Panel_1.Subtitle)
                Width: =Parent.Width-24
                Y: =5
                ZIndex: =2

            PanelContentContainer_1 As groupContainer.manualLayoutContainer:
                LayoutMinWidth: =300
                Width: =Panel_1.DialogWidth
                ZIndex: =3

            Separation_4 As rectangle:
                AlignInContainer: =AlignInContainer.Stretch
                BorderColor: =RGBA(0, 18, 107, 1)
                Fill: |-
                    =ColorValue("#edebe9")
                Height: =1
                Visible: =CountRows(ButtonsGallery_3.AllItems)>0
                Width: =Parent.Width-40
                Y: |
                    =Parent.Height-15
                ZIndex: =4

            Container1_1 As groupContainer.horizontalAutoLayoutContainer:
                FillPortions: =0
                Height: =50
                LayoutMinHeight: =112
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =24
                PaddingRight: =16
                ZIndex: =6

                ButtonsGallery_3 As gallery.galleryHorizontal:
                    AccessibleLabel: ="dialog buttons"
                    AlignInContainer: =AlignInContainer.SetByContainer
                    BorderColor: =RGBA(0, 18, 107, 1)
                    BorderStyle: =BorderStyle.None
                    DisabledBorderColor: =ButtonsGallery_3.BorderColor
                    DisabledFill: =ButtonsGallery_3.Fill
                    FillPortions: =0
                    Height: =40
                    HoverBorderColor: =ButtonsGallery_3.BorderColor
                    HoverFill: =ButtonsGallery_3.Fill
                    Items: =Filter(Panel_1.Buttons, Visible)
                    LoadingSpinnerColor: =ButtonsGallery_3.BorderColor
                    OnSelect: =Set(isButtonSelected, true);Set(selectedButton, ThisItem);Set(isDialogOpen,false)
                    PressedBorderColor: =ButtonsGallery_3.BorderColor
                    PressedFill: =ButtonsGallery_3.Fill
                    ShowScrollbar: =false
                    TabIndex: =2
                    TemplatePadding: =0
                    TemplateSize: =100 
                    Visible: =CountRows(ButtonsGallery_3.AllItems)
                    Width: =CountRows(Filter(ButtonsGallery_3.AllItems, ThisRecord.Visible)) * 100
                    X: =20
                    ZIndex: =1

                    Button1_2 As Button:
                        Alignment: ="center"
                        BorderColor: =
                        BorderRadius: =If(Panel_1.RoundedButtons, 2, 0)
                        BorderStyle: =""
                        BorderThickness: =0
                        ButtonType: =ThisItem.ButtonType
                        DisabledBorderColor: =
                        DisabledFillColor: =
                        DisabledTextColor: =
                        DisplayMode: =If(ThisItem.Enabled, DisplayMode.Edit, DisplayMode.Disabled)
                        FillColor: =If(ThisItem.ButtonType = 'Spinner.Appearance'.Primary, ColorValue(Panel_1.Theme.palette.themePrimary), ColorValue(Panel_1.Theme.palette.white))
                        Height: =32
                        HideFromAssistiveTechnologies: =false
                        HoverBorderColor: =
                        HoverFillColor: =If(ThisItem.ButtonType = 'Spinner.Appearance'.Primary, ColorValue(Panel_1.Theme.palette.themeDark))
                        HoverTextColor: =
                        Italic: =false
                        OnChange: =false
                        OnSelect: =Panel_1.OnButtonSelect()
                        PaddingBottom: =0
                        PaddingTop: =0
                        PressedBorderColor: =
                        PressedFillColor: =
                        PressedTextColor: =
                        Strikethrough: =false
                        Text: =ThisItem.Label
                        TextColor: =If(ThisItem.ButtonType = 'Spinner.Appearance'.Primary, ColorValue(Panel_1.Theme.palette.white), ColorValue(Panel_1.Theme.palette.black))
                        Underline: =false
                        VerticalAlignment: ="middle"
                        Visible: =ThisItem.Visible
                        Width: =96
                        X: =0
                        Y: =8
                        ZIndex: =2

        ContainerRightSpace_1 As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Height: =Panel_1.Height
            LayoutMinHeight: =Panel_1.Height
            LayoutMinWidth: |-
                =If(
                    Panel_1.PanelPosition = "Left",
                    Panel_1.Width - If(
                        Panel_1.DialogWidth < 340,
                        340,
                        Panel_1.DialogWidth
                    ),
                    0
                )
            Width: =If(Panel_1.PanelPosition="Left",Panel_1.Width-Panel_1.DialogWidth,0)
            ZIndex: =4

