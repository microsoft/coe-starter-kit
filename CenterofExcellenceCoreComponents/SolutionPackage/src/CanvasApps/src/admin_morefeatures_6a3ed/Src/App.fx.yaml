App As appinfo:
    BackEnabled: =false
    OnStart: |
        =Set(
                AppTheme,
                /* START THEME OBJECT */
                {
                    palette: {
                        themePrimary: "#0078d4",
                        themeLighterAlt: "#eff6fc",
                        themeLighter: "#deecf9",
                        themeLight: "#c7e0f4",
                        themeTertiary: "#71afe5",
                        themeSecondary: "#2b88d8",
                        themeDarkAlt: "#106ebe",
                        themeDark: "#005a9e",
                        themeDarker: "#004578",
                        neutralLighterAlt: "#faf9f8",
                        neutralLighter: "#f3f2f1",
                        neutralLight: "#edebe9",
                        neutralQuaternaryAlt: "#e1dfdd",
                        neutralQuaternary: "#d0d0d0",
                        neutralTertiaryAlt: "#c8c6c4",
                        neutralTertiary: "#a19f9d",
                        neutralSecondary: "#605e5c",
                        neutralPrimaryAlt: "#3b3a39",
                        neutralPrimary:"#323130",
                        neutralDark: "#201f1e",
                        black: "#000000",
                        white: "#ffffff"
                    }
                }
                /* END THEME OBJECT */
            );
        
            Set(
                AppThemeJson,
                JSON(
                    AppTheme,
                    JSONFormat.IndentFour
                )
            );
        
            //Get Audit Logs setup link
             Set(AuditLogsLink, First(Filter('CoE Solution Metadata', ObjectType = "ModelDrivenApp" && ObjectName = "Setup WIzard - ARM Features")).ObjectURL);
                                                                                                                
            //get the current cloud, default to Comercial if none specified. so you can point people to correct seup wizard link
            Set(isCommercial,
                If("https://make.powerapps.com/" =  
                Coalesce(LookUp('Environment Variable Values', 'Environment Variable Definition'.'Schema Name' = "admin_PowerAppEnvironmentVariable").Value, "https://make.powerapps.com/"),
                true, false));
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

