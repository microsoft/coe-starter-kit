            LayoutMinHeight: =32
            LayoutMinWidth: =250
            Value: |-
                ="Concerning business process flow: " & SelectedFlow.'Business Process Flow Display Name'
            Width: =Parent.Width
            X: =385
            Y: =252
            ZIndex: =5

        Label_Message As Label:
            DisplayMode: =DisplayMode.Edit
            Height: =45
            LayoutMinHeight: =32
            LayoutMinWidth: =250
            Text: ="Message"
            VerticalAlignment: =VerticalAlign.Bottom
            Width: =320
            X: =385
            Y: =311
            ZIndex: =6

        RichTextEditor1 As richTextEditor:
            BorderColor: =RGBA(166, 166, 166, 1)
            Default: |-
                ="<strong>Link to environment: </strong> <a href=" & SelectFlowLink & ">" & SelectedFlow.'Business Process Flow Environment'.'Display Name' & "</a>"
            FillPortions: =1
            LayoutMinWidth: =250
            Width: =Parent.Width
            X: =385
            Y: =365
            ZIndex: =7

        EmailCommandBarContainer As groupContainer.verticalAutoLayoutContainer:
            FillPortions: =0
            Height: =40
            LayoutAlignItems: =LayoutAlignItems.End
            LayoutGap: =10
            LayoutJustifyContent: =LayoutJustifyContent.End
            LayoutMinHeight: =43
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingTop: =10
            Width: =
            ZIndex: =8

            "SendMail As 'Fluent Icon (1.0.20)'":
                DisplayMode: =DisplayMode.Edit
                FillColor: =AppTheme.palette.themePrimary
                FontColor: =AppTheme.palette.white
                Height: =42
                IconName: ="Send"
                IconType: ='PowerCAT.Icon.IconType'.ActionButton
                LayoutMinHeight: =200
                LayoutMinWidth: =200
                OnChange: |-
                    =ForAll(ToLine.SelectedPeople, 
                            Office365Outlook.SendEmailV2(
                               PersonaKey,
                                SubjectLine.Value, 
                                RichTextEditor1.HtmlText, 
                                {Importance:"Normal"}
                                )
                    );
                    
                    Notify("The custom connector maker has been emailed successfully.", NotificationType.Success);
                Text: ="Send"
                TextAlignment: ='PowerCAT.Icon.TextAlignment'.Center
                Theme: =AppThemeJson
                Tooltip: ="Send mail"
                Visible: =true
                Width: =82
                X: =1243
                Y: =0
                ZIndex: =3

    "Spinner As 'Fluent Spinner (1.0.20) Preview'":
        BackgroundColor: |-
            ="#ffffff"
        DisplayMode: =DisplayMode.Edit
        Height: =Parent.Height
        Label: =""
        LabelPosition: ='PowerCAT.Spinner.LabelPosition'.Bottom
        SpinnerAlignment: ='PowerCAT.Spinner.SpinnerAlignment'.Center
        SpinnerSize: ='PowerCAT.Spinner.SpinnerSize'.Large
        Theme: =AppThemeJson
        Tooltip: ="Loading"
        Visible: =var_ShowSpinner
        Width: =Parent.Width
        X: =0
        Y: =0
        ZIndex: =4

