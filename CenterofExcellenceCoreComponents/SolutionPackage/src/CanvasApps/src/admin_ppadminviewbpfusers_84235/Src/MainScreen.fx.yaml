MainScreen As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)
    OnVisible: |
        =Set(
            var_ShowSpinner,
            true
        );
        UpdateContext(
            {
                var_ShowEditors: true,
                var_ShowViewers: false,
                var_ShowEditorsCheckbox: true,
                var_ShowViewersCheckbox: true
            }
        );
        //get flow maker url
        Set(
            EnvVarDefnID,
            LookUp(
                'Environment Variable Definitions',
                'Schema Name' = "admin_PowerAutomateEnvironmentVariable"
            ).'Environment Variable Definition'
        );
        Set(
            theFlowMakerURL,
            First(
                Filter(
                    'Environment Variable Values',
                    'Environment Variable Definition'.'Environment Variable Definition' = GUID(EnvVarDefnID)
                )
            ).Value
        );
        If(
            IsBlank(theFlowMakerURL),
            Set(
                theFlowMakerURL,
                LookUp(
                    'Environment Variable Definitions',
                    'Environment Variable Definition' = GUID(EnvVarDefnID)
                ).'Default Value'
            )
        );
        Concurrent(
        //get flow details
            Set(
                SelectedRecordID,
                If(
                    IsBlank(Param("recordId")),
                    First(Filter('Business Process Flows', 'Business Process Flow Deleted' = 'Business Process Flow Deleted (Business Process Flows)'.No)).'Business Process Flows',
                    LookUp(
                       'Business Process Flows',
                        'Business Process Flows' = GUID(Param("recordId"))
                    ).'Business Process Flows'
                )
            ),
            Set(
                EnvironmentName,
                If(
                    IsBlank(Param("recordId")),
                    First(Filter('Business Process Flows', 'Business Process Flow Deleted' = 'Business Process Flow Deleted (Business Process Flows)'.No)).'Business Process Flow Environment'.Environment,
                    LookUp(
                       'Business Process Flows',
                        'Business Process Flows' = GUID(Param("recordId"))
                    ).'Business Process Flow Environment'.Environment
                )
            ),
            Set(
                SelectedFlowID,
                If(
                    IsBlank(Param("recordId")),
                              First(Filter('Business Process Flows', 'Business Process Flow Deleted' = 'Business Process Flow Deleted (Business Process Flows)'.No)).'Business Process Flows',
                    LookUp(
                       'Business Process Flows',
                        'Business Process Flows' = GUID(Param("recordId"))
                    ).'Business Process Flows'
                )
            )
        );
        //end Concurrent
        //DEBUG
        //Set(SelectedRecordID, GUID("e794fa20-8250-40c2-a634-05889d158f06"));
        //Set(EnvironmentName, LookUp(Flows, Flow = SelectedRecordID).'Flow Environment'.Name);
        //Set(SelectedFlowID, SelectedRecordID);
        //Set(WorkflowEntityId, LookUp(Flows, Flow = SelectedRecordID).WorkflowEntityId); //end debug
        Set(
            SelectedFlow,
            LookUp(
                       'Business Process Flows',
                        'Business Process Flows' = GUID(Param("recordId"))
                    )
        );
        Set(
            SelectFlowLink,
           theFlowMakerURL & SelectedFlow.'Business Process Flow Environment'.Environment
        );
        //Set(IsSolutionFlow, If(!IsBlankOrError(WorkflowEntityId), true, false));
        UpdateContext(
            {
                var_ShowEditorsCheckbox: false,
                var_ShowViewersCheckbox: false
            }
        );
        //end for solution aware flows
        //fill the ToLineUsers collection with editors by default
        //Clear(DefaultToLineUsers);
        ClearCollect(
            DefaultToLineUsers,
            {
                PersonaKey: SelectedFlow.'Business Process Flow Owner'.'User Email',
                PersonaName: SelectedFlow.'Business Process Flow Owner'.'Display Name',
                PersonaImgUrl: SelectedFlow.'Business Process Flow Owner'.admin_PhotoObjectId,
                PersonaRole: "Editor"
            }
        );
        Set(
            var_ShowSpinner,
            false
        );

    MainContentContainer As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =20
        PaddingLeft: =35
        PaddingRight: =35
        PaddingTop: =10
        Width: =Parent.Width
        ZIndex: =3

        ToLineLabelContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            FillPortions: =0
            Height: =45
            LayoutAlignItems: =LayoutAlignItems.End
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            Width: =
            ZIndex: =2

            Label_ToLine As Label:
                DisplayMode: =DisplayMode.Edit
                FillPortions: =1
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =100
                Text: ="To"
                Width: =100
                X: =385
                Y: =124
                ZIndex: =7

        "ToLine As 'Fluent PeoplePicker (1.0.20) Preview'.pcfdataset":
            AccessibilityLabel: ="Send To Line"
            DisplayMode: =DisplayMode.Edit
            Error: =false
            Height: =32 + If(RoundDown(CountRows(ToLine.SelectedPeople)/4, 0)>0, 8, 0) + (RoundDown(CountRows(ToLine.SelectedPeople)/4, 0) * 32)
            Items: =DefaultToLineUsers
            LayoutMinHeight: =200
            LayoutMinWidth: =200
            MaxPeople: =100
            OnChange: =false
            OnSearch: |-
                =ClearCollect(
                    UserCollection,
                    AddColumns(
                            Office365Users.SearchUser(
                                {
                                    searchTerm: Self.SearchText,
                                    top: 500
                                }
                            ),
                        "SuggestionImgUrl",
                        Substitute(
                            JSON(
                                Office365Users.UserPhotoV2(Id),
                                JSONFormat.IncludeBinaryData
                            ),
                            """",
                            ""
                        ),
                        "SuggestionKey",
                        UserPrincipalName,
                        "SuggestionName",
                        DisplayName,
                        "SuggestionRole",
                        ""
                    )
                )
            OnSelect: =false
            PeoplePickerType: ='PowerCAT.PeoplePicker.PeoplePickerType'.NormalPeoplePicker
            ShowSecondaryText: =false
            Suggestions_Items: =UserCollection
            Theme: =AppThemeJson
            Tooltip: ="Select mail recipients"
            Width: =Parent.Width-Parent.PaddingLeft
            X: =385
            Y: =156
            ZIndex: =3

        Label_Subject As Label:
            DisplayMode: =DisplayMode.Edit
            Height: =45
            LayoutMinHeight: =32
            LayoutMinWidth: =250
            Text: ="Subject"
            VerticalAlignment: =VerticalAlign.Bottom
            Width: =320
            X: =385
            Y: =220
            ZIndex: =4

        "SubjectLine As 'Text box'":
            ColorText: =
            DisplayMode: =DisplayMode.Edit
