scr_DataPolicyCreationRequests As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    pnlViewDetails As Panel:
        Buttons: |-
            =Table(
                {
                    Label: "Cancel",
                    ButtonType: 'Button.ButtonType'.Standard,
                    Visible: true,
                    Enabled: true
                },
                    {
                    Label: "Reject",
                    ButtonType: 'Button.ButtonType'.Primary,
                    Visible: true,
                    Enabled: true
                },
                {
                    Label: "Approve",
                    ButtonType: 'Button.ButtonType'.Primary,
                    Visible: true,
                    Enabled: true
                }
            )
        Fill: =pnlViewDetails.OverlayColor
        Height: =scr_DataPolicyCreationRequests.Height
        OnButtonSelect: |-
            =Switch(
                Self.SelectedButton.Label,
                "Cancel",
                Set(
                    showPanel,
                    false
                ),
                "Approve",
                Patch(
                    'DLP Policy Change Requests',
                    LookUp(
                        'DLP Policy Change Requests',
                        'DLP Policy Change Request' = dlPolicyRequests.Selected.'DLP Policy Change Request'
                    ),
                    {'Request Status': 'Approval Status'.Approved}
                );
                Refresh('DLP Policy Change Requests'); Set(
                    showPanel,
                    false
                ),
                "Reject",
                Patch(
                    'DLP Policy Change Requests',
                    LookUp(
                        'DLP Policy Change Requests',
                        'DLP Policy Change Request' = dlPolicyRequests.Selected.'DLP Policy Change Request'
                    ),
                    {
                        'Request Status': 'Approval Status'.Rejected,
                        Status: 'Status (DLP Policy Change Requests)'.Inactive
                    }
                );
                Refresh('DLP Policy Change Requests'); Set(
                    showPanel,
                    false
                )
                
            )
        OnCloseSelect: =Set(showPanel, false)
        Subtitle: =""
        Title: =dlPolicyRequests.Selected.'Request No'
        Visible: =showPanel
        Width: =scr_DataPolicyCreationRequests.Width

