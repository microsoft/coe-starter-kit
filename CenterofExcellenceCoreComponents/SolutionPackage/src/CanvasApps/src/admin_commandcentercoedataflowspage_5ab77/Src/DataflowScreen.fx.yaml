                    ZIndex: =5

                msdyn_dataflowname1 As pcfDataField.textualColumn:
                    FieldDisplayName: ="msdyn_dataflowname"
                    FieldName: ="msdyn_dataflowname"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =4
                    ZIndex: =6

