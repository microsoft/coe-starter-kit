            "pivotNav As 'Fluent Pivot (1.0.18)'.pcfdataset":
                AlignInContainer: =AlignInContainer.Stretch
                DisplayMode: =DisplayMode.Edit
                Height: =60
                Items: =pivotTags
                LayoutMinHeight: =80
                LayoutMinWidth: =200
                OnSelect: =
                SelectedKey: =selectedPivot
                Theme: =AppThemeJson
                Width: =200
                X: =0
                Y: =0
                ZIndex: =1

            "m365List As 'Fluent Details List (1.0.18)'.pcfdataset":
                AlignInContainer: =AlignInContainer.Stretch
                columns_Items: |-
                    =Table(
                             {
                            ColName: "product",
                            ColDisplayName: "Image",
                            ColCellType:"image",
                            ColWidth: 35,
                            ColImageWidth: (Self.Width/100)*5,
                            ColImagePadding: 8,
                            ColVerticalAlign: "Top"
                    },
                        {
                            ColName: "title",
                            ColDisplayName: "Title",
                            ColWidth: (Self.Width/100)*70-30,
                            ColIsBold:false,
                            ColPaddingTop:8
                        },
                         {
                            ColName: "id",
                            ColDisplayName: "ID",
                            ColWidth: (Self.Width/100)*10,
                            ColIsBold:false,
                            ColPaddingTop:8
                        },
                            {
                            ColName: "lastUpdatedDate",
                            ColDisplayName: "Updated On",
                            ColWidth: (Self.Width/100)*10,
                            ColIsBold:false,
                            ColPaddingTop:8
                        },
                        {
                            ColName: "iconimage",
                            ColDisplayName: "Clickable Image",
                            ColCellType:"link",
                            ColWidth: (Self.Width/100)*5,
                            ColPaddingTop:8
                        })
                Compact: =false
                DisplayMode: =DisplayMode.Edit
                FillPortions: =1
                HeaderVisible: =false
                Height: =200
                Items: |-
                    =SortByColumns(
                        If(Or(IsBlank(pivotNav.Selected.ItemKey),pivotNav.Selected.ItemKey="All"), Filter(
                            m365messagesnew,
                            txtSearchBlog_1.SearchText in title),
                        Filter(
                            m365messagesnew,
                            txtSearchBlog_1.SearchText in title &&      
                             pivotNav.Selected.ItemKey in tags
                        )),
                        "lastUpdated",
                        SortOrder.Descending
                    )
                LayoutMinHeight: =200
                LayoutMinWidth: =200
                OnChange: |-
                    =If(Self.EventName="CellAction",
                    Set(selectedMessage, LookUp(m365messagesnew, id = m365List.EventRowKey));
                    Set(showMessage, true)
                    )
                RecordKey: ="id"
                SelectionType: ='PowerCAT.FluentDetailsList.SelectionType'.None
                Theme: =AppThemeJson
                Visible: =true
                Width: =200
                X: =0
                Y: =0
                ZIndex: =2

                iconimage1 As pcfDataField.textualColumn:
                    FieldDisplayName: ="iconimage"
                    FieldName: ="iconimage"
                    FieldType: ="s"
                    FieldVariantName: ="textualColumn"
                    Order: =1
