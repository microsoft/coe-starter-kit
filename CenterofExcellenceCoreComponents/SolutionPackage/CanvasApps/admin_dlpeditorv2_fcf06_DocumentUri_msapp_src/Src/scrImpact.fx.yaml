"scrImpact As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    LoadingSpinner: =LoadingSpinner.Controls
    LoadingSpinnerColor: =RGBA(135, 100, 184, 1)
    OnVisible: |
        =UpdateContext({varImpactLoading: true});
        If(
            policyScope = "AllEnvironments",
            ClearCollect(
                SelectedEnvironments,
                col_environments
            ),
            policyScope = "OnlyEnvironments",
            ClearCollect(
                SelectedEnvironments,
                col_environmentsInPolicy
            ),
            policyScope = "ExceptEnvironments",
            ClearCollect(
                SelectedEnvironments,
                Filter(
                    col_environments,
                    !(name in col_environmentsInPolicy.name)
                )
            )
        );
        ClearCollect(
            ConfidentialConnectorGroups,
            LookUp(
                col_connectorGroups,
                classification = "Confidential"
            ).connectors
        );
        ClearCollect(
            GeneralConnectorGroups,
            LookUp(
                col_connectorGroups,
                classification = "General"
            ).connectors
        );
        ClearCollect(
            BlockedConnectorGroups,
            LookUp(
                col_connectorGroups,
                classification = "Blocked"
            ).connectors
