"scrImpact As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    LoadingSpinnerColor: =RGBA(135, 100, 184, 1)
    OnVisible: |-
        =UpdateContext({varImpactLoading: true});
        If(policyScope = "AllEnvironments", ClearCollect(SelectedEnvironments, col_environments), policyScope = "OnlyEnvironments",
         ClearCollect(SelectedEnvironments,col_environmentsInPolicy), policyScope = "ExcludeEnvironments", ClearCollect(SelectedEnvironments, Filter(col_environments, !(name in col_environmentsInPolicy.name))));
        
        ClearCollect(ConfidentialConnectorGroups, LookUp(
                            col_connectorGroups,
                            classification = "Confidential"
                        ).connectors);
        ClearCollect(GeneralConnectorGroups, LookUp(
                            col_connectorGroups,
                            classification = "General").connectors);
        
        ClearCollect(BlockedConnectorGroups, LookUp(
                            col_connectorGroups,
                            classification = "Blocked"
                        ).connectors);
        
        Concurrent(
        
        
        ClearCollect(
            col_loadedReviewApps,
            AddColumns(
                Filter(
                'PowerApps Apps',
                 'App Environment ID' in SelectedEnvironments.name
            ),
                "lastModified",
                'App Modified On',
                "environmentName",
                'App Environment'.'Display Name',
                "sharedWithTenant",
                'App Shared with Tenant',
                "sharedWithUsers",
                'Shared Total',
                "appMaker",
                'App Owner'.'Display Name',
                "hasConfidential",
                !IsEmpty(
                    Filter(
                        Split('App Connections', ","),
                        Result in ConfidentialConnectorGroups.name
                    )
                ),
                "hasGeneral",
                !IsEmpty(
                    Filter(
                        Split('App Connections', ","),
                        Result in GeneralConnectorGroups.name
                    )
                ),
                "hasBlocked",
                !IsEmpty(
                    Filter(
                        Split('App Connections', ","),
                        Result in BlockedConnectorGroups.name
                    )
                )
            )
        ),
        
        
        ClearCollect(
            col_loadedReviewFlows,
            AddColumns(
                Filter(
                Flows,
                'Flow Environment ID' in SelectedEnvironments.name
            ),
                "lastModified",
                'Flow Modified On',
                "environmentName",
                'Flow Environment'.'Display Name',
                "flowState",
                'Flow State',
                "flowMaker",
                Maker.'Display Name',
                "hasConfidential",
                !IsEmpty(
                    Filter(
                        Split('Flow Connections', ","),
                        Result in ConfidentialConnectorGroups.name
                    )
                ),
                "hasGeneral",
        !IsEmpty(
                    Filter(
                        Split('Flow Connections', ","),
                        Result in GeneralConnectorGroups.name
                    )
                ),
                "hasBlocked",
        !IsEmpty(
                    Filter(
                        Split('Flow Connections', ","),
                        Result in BlockedConnectorGroups.name
                    )
                )
            )
        ));
        UpdateContext({varImpactLoading: false});

