                            BorderColor: =RGBA(166, 166, 166, 1)
                            Default: |-
                                =If("Apps" in galImpactAppsFlows_1.Selected.label, 
                                galAppsImpacted.Selected.'App Owner Display Name' &", <br><br>Your Power Apps called <b>'" & galAppsImpacted.Selected.'App Display Name' &"'</b> does not comply with the environment's DLP Policy requirements. Please adjust the connectors used in your app to continue development. The current connections that conflict are:<br>
                                <br>
                                <u>Business data:</u> <br>" 
                                & Concat(Filter(Split(galAppsImpacted.Selected.'App Connections', ","),
                                    Result in LookUp(
                                        col_connectorGroups,
                                        classification = "Confidential"
                                    ).connectors.name), Result, ",")
                                &"<br> 
                                <br>
                                <u>Non-business data</u> <br>"
                                & Concat(Filter(Split(galAppsImpacted.Selected.'App Connections', ","),
                                    Result in LookUp(
                                        col_connectorGroups,
                                        classification = "General"
                                    ).connectors.name), Result, ",")
                                &"<br> 
                                <br><u>Blocked</u> <br>"
                                & Concat(Filter(Split(galAppsImpacted.Selected.'App Connections', ","),
                                    Result in LookUp(
                                        col_connectorGroups,
                                        classification = "Blocked"
                                    ).connectors.name), Result, ","), 
                                    
                                    galFlowsImpacted.Selected.'Flow Maker Display Name' &", <br><br>" & galFlowsImpacted.Selected.'Display Name' &"'</b> does not comply with the environment's DLP Policy requirements. Please adjust the connectors used in your flow to continue development. The current connections that conflict are:<br>
                                <br>
                                <u>Business data:</u> <br>" 
