                            ZIndex: =1

                        rtEmailBody As richTextEditor:
                            AlignInContainer: =AlignInContainer.Stretch
                            BorderColor: =RGBA(166, 166, 166, 1)
                            Default: |-
                                =If("Apps" in galImpactAppsFlows.Selected.label, 
                                galApps.Selected.appMaker &", <br><br>Your Power Apps called <b>'" & galApps.Selected.'App Display Name' &"'</b> does not comply with the environment's DLP Policy requirements. Please adjust the connectors used in your app to continue development. The current connections that conflict are:<br>
                                <br>
                                <u>Business data:</u> <br>" 
                                & Concat(Filter(Split(galApps.Selected.'App Connections', ","),
                                    Result in LookUp(
                                        col_connectorGroups,
                                        classification = "Confidential"
                                    ).connectors.name), Result, ",")
                                &"<br> 
                                <br>
                                <u>Non-business data</u> <br>"
                                & Concat(Filter(Split(galApps.Selected.'App Connections', ","),
                                    Result in LookUp(
                                        col_connectorGroups,
                                        classification = "General"
                                    ).connectors.name), Result, ",")
                                &"<br> 
                                <br><u>Blocked</u> <br>"
                                & Concat(Filter(Split(galApps.Selected.'App Connections', ","),
                                    Result in LookUp(
                                        col_connectorGroups,
                                        classification = "Blocked"
                                    ).connectors.name), Result, ","), 
                                    
                                    galFlows.Selected.flowMaker &", <br><br>Your Power Automate cloud flow called <b>'" & galFlows.Selected.'Display Name' &"'</b> does not comply with the environment's DLP Policy requirements. Please adjust the connectors used in your flow to continue development. The current connections that conflict are:<br>
                                <br>
                                <u>Business data:</u> <br>" 
                                & Concat(Filter(Split(galFlows.Selected.'Flow Connections', ","),
                                    Result in LookUp(
                                        col_connectorGroups,
                                        classification = "Confidential"
                                    ).connectors.name), Result, ",")
                                &"<br> 
                                <br>
                                <u>Non-business data</u> <br>"
                                & Concat(Filter(Split(galFlows.Selected.'Flow Connections', ","),
                                    Result in LookUp(
                                        col_connectorGroups,
                                        classification = "General"
                                    ).connectors.name), Result, ",")
                                &"<br> 
                                <br><u>Blocked</u> <br>"
                                & Concat(Filter(Split(galFlows.Selected.'Flow Connections', ","),
                                    Result in LookUp(
                                        col_connectorGroups,
                                        classification = "Blocked"
                                    ).connectors.name), Result, ","))
