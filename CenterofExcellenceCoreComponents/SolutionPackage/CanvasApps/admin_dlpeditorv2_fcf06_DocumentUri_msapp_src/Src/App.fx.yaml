App As appinfo:
    BackEnabled: =false
    OnStart: |+
        =Concurrent(ClearCollect(col_connectors_fromAPI, PowerAppsforMakers.GetConnectors({'$filter':"environment eq '~Default'", '$top':1000 }).value),
        ClearCollect(col_environments, AddColumns(PowerPlatformforAdmins.GetAdminEnvironment({'$top':1000}).value, "displayName", properties.displayName)));
        
        ClearCollect(col_environmentsSelection, {displayName: "", name: ""});
        Collect(col_environmentsSelection, col_environments);
        
        ClearCollect(col_connectors_renamed, RenameColumns(col_connectors_fromAPI, "name", "idName"));
        ClearCollect(col_connectors, AddColumns(col_connectors_renamed, "name", properties.displayName));
        Collect(col_connectors, {id:"admin_http", name:"HTTP", idName:"HTTP", properties: {tier: "Premium", publisher: "Microsoft", iconBrandColor: "#719729", iconUri: "data:image/svg+xml;base64,"} }); 
        Collect(col_connectors, {id:"admin_httpwebhook", name:"HTTP Webhook", idName:"HTTP Webhook", properties: {tier: "Premium", publisher: "Microsoft", iconBrandColor: "#719729", iconUri: "data:image/svg+xml;base64,"} }); 
        

