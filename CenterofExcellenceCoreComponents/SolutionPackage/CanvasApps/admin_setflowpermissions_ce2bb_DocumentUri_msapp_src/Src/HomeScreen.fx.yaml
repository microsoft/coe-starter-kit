HomeScreen As screen:
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |
        =Set(SelectedFlow, galFlows.Selected);
        Set(SearchScreenNumber, 1);
    Orientation: =If(HomeScreen.Width < HomeScreen.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= HomeScreen.Width)
    Width: =Max(App.Width, App.DesignWidth)

    galFlows As gallery.galleryVertical:
        BorderColor: =ColorValue(Style.Tertiary)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =galFlows.BorderColor
        DisabledFill: =galFlows.Fill
        Fill: =RGBA(255, 255, 255, 1)
        Height: =845
        HoverBorderColor: =galFlows.BorderColor
        HoverFill: =galFlows.Fill
        Items: |-
            =SortByColumns(Filter(
                Filter(
                    Flows,
                        'Flow Environment'.'Display Name' = Text(galEnvironments.Selected.'Display Name') And 'Flow Deleted'='Flow Deleted (Flows)'.No
                ),
                txtSearchText.Text in 'Display Name' || txtSearchText.Text in 'Flow Maker Display Name' || txtSearchText.Text in FlowIDString
            ), "admin_displayname")
        Layout: =Layout.Vertical
        LoadingSpinnerColor: =galFlows.BorderColor
        OnSelect: |-
            =//select the flow
            Set(SelectedFlow, galFlows.Selected);
            
            //set the owner
            Set(FlowDerivedOwner, LookUp(Flows, Flow=SelectedFlow.Flow).DerivedOwner.Maker);
            If(IsBlank(FlowDerivedOwner), Set(FlowDerivedOwner, LookUp(Flows, Flow=SelectedFlow.Flow).'Flow Creator UPN'));
            
            //navigate
            If(IsBlankOrError(ThisItem.WorkflowEntityId), Navigate(FlowDetailsScreen), Navigate(FlowDetailsScreen_Solutions))
        PressedBorderColor: =galFlows.BorderColor
        PressedFill: =galFlows.Fill
        TemplateSize: =86
        Width: =1380
        X: =480
        Y: =235
        ZIndex: =1

