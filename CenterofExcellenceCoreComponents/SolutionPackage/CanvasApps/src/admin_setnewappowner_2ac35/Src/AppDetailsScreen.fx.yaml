        btnMakeOwner As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            Fill: =ColorValue(Style.Primary)
            FocusedBorderColor: =btnMakeOwner.BorderColor
            Font: =Font.'Segoe UI'
            FontWeight: =Semibold
            Height: =41
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =ColorValue(Style.Secondary)
            OnSelect: |-
                =//call helper to reassign
                If('HELPER-ObjectOperations'.Run(ThisItem.name, SelectedApp.App, SelectedApp.'App Environment'.Name, "assign", "app").thereturnstring="pass",
                
                //if success, refresh data in app
                Refresh('Power Platform Users');
                Refresh(Makers);
                Refresh('PowerApps Apps');
                Set(SelectedApp, LookUp('PowerApps Apps', App=SelectedApp.App));
                ClearCollect(
                    appRoles,
                    PowerAppsforAdmins.GetAdminAppRoleAssignment(
                        SelectedApp.'App Environment'.Name,
                        SelectedApp.App
                    ).value);, 
                
                //else show error message
                UpdateContext({
                        showCantShowThat: true,
                        CantShowThatText: "Changing owner failed, try to set via product UX"
                }));
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(btnMakeOwner.Fill, -30%)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =14
            Text: ="Make Owner"
            Visible: =If(ThisItem.properties.roleName = "Owner" || ThisItem.properties.roleName = "CanView" || ThisItem.properties.principal.type <> "User", false, true)
            Width: =200
            X: =627
            Y: =22
            ZIndex: =8

        btnChangeRole As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            Fill: =ColorValue(Style.Primary)
            FocusedBorderColor: =btnChangeRole.BorderColor
            Font: =Font.'Segoe UI'
            FontWeight: =Semibold
            Height: =41
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =ColorValue(Style.Secondary)
            OnSelect: |-
                =//call helper to reassign
                If('HELPER-ObjectOperations'.Run(ThisItem.name, SelectedApp.App, SelectedApp.'App Environment'.Name, If(ThisItem.properties.roleName = "CanEdit", "addviewer", "addeditor"), "app").thereturnstring="pass",
                
                //if success, refresh data in app
                Refresh('Power Platform Users');
                Refresh(Makers);
                Refresh('PowerApps Apps');
                Set(SelectedApp, LookUp('PowerApps Apps', App=SelectedApp.App));
                ClearCollect(
                    appRoles,
                    PowerAppsforAdmins.GetAdminAppRoleAssignment(
                        SelectedApp.'App Environment'.Name,
                        SelectedApp.App
                    ).value);, 
                
                //else show error message
                UpdateContext({
                        showCantShowThat: true,
                        CantShowThatText: "Changing permissions failed, try to set via product UX"
                }));
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(btnChangeRole.Fill, -30%)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =14
            Text: ="Change to " & If(ThisItem.properties.roleName = "CanEdit", "Viewer", "Editor")
            Visible: =If(ThisItem.properties.roleName = "Owner" || ThisItem.properties.principal.type <> "User", false, true)
            Width: =200
            X: =865
            Y: =22
            ZIndex: =9

        btnRemoveRole As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(0, 0, 0, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            Fill: =ColorValue(Style.Primary)
            FocusedBorderColor: =btnRemoveRole.BorderColor
            Font: =Font.'Segoe UI'
            FontWeight: =Semibold
            Height: =41
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =ColorValue(Style.Secondary)
            OnSelect: |-
                =PowerAppsforAdmins.EditAdminAppRoleAssignment(
                        SelectedApp.'App Environment'.Name,
                        SelectedApp.App,
                        {
                            '$filter': "enviornment eq '" & SelectedApp.'App Environment'.Environment & "'",
                            delete: Table(
                                {
                                    
                                            email: galAppRoles.Selected.properties.principal.email,
                                            id: Office365Users.UserProfileV2(galAppRoles.Selected.properties.principal.email).id,
                                            type: "User",
                                            tenantId: "null"
                                        }
                                   
                            )
                        }
                    );
                
                ClearCollect(
                    appRoles,
                    PowerAppsforAdmins.GetAdminAppRoleAssignment(
                        SelectedApp.'App Environment'.Name,
                        SelectedApp.App
                    ).value
                )
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            PressedBorderColor: =ColorFade(RGBA(0, 120, 212, 1), -50%)
            PressedColor: =RGBA(255, 255, 255, 1)
            PressedFill: =ColorFade(btnRemoveRole.Fill, -30%)
