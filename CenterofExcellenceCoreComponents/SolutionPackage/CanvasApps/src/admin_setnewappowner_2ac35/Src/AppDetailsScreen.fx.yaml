    galAppOptions As gallery.galleryHorizontal:
        BorderColor: =RGBA(166, 166, 166, 1)
        DisabledBorderColor: =galAppOptions.BorderColor
        DisabledFill: =galAppOptions.Fill
        Height: =57
        HoverBorderColor: =galAppOptions.BorderColor
        HoverFill: =galAppOptions.Fill
        Items: |-
            =Table({
                id:0,
                label:"Back to dashboard"
            },{
                id:1,
                label:"App Settings"
            },{
                id:4,
                label:"Email users"
            },{
                id:5,
                label:"Add new users"
            })
        LoadingSpinnerColor: =galAppOptions.BorderColor
        OnSelect: |-
            =Switch(
                ThisItem.id,
                0,
                Navigate(
                    If(SearchScreenNumber=1, HomeScreen, If(SearchScreenNumber=2, OwnerScreen, If(SearchScreenNumber=3, OrphanedAppScreen, HomeScreen))),
                    Fade
                ),
                1,
                If(LookUp(vEnvironments, Environment=SelectedApp.'App Environment'.Environment).'Environment Sku'="Teams", UpdateContext({showCantShowThat: true, CantShowThatText: "Cannot browse to apps for Teams environments"}), 
                Launch(theAppMakerURL &  "environments/" & SelectedApp.'App Environment'.Name & "/apps/" & SelectedApp.App & "/details")),
                4,
                Clear(userIDsForMail);
                ForAll(Filter(appRoles, properties.principal.type="User"), Collect(userIDsForMail, {mailUserID: GUID(properties.principal.id)}));
                UpdateContext({showEmailUsers: true}),
                5,
                If(LookUp(Environments, Environment=SelectedApp.'App Environment'.Environment).'Environment Sku'="Teams", UpdateContext({showCantShowThat: true, CantShowThatText: "Cannot assign ownership here for apps in Teams environments"}), 
                UpdateContext({showAddUsers: true});
                If(
                    drpSearchUserRole.Selected.Value = "Editor",
                    UpdateContext({vUserRole: "CanEdit"}),
                    If(
                        drpSearchUserRole.Selected.Value = "Viewer",
                        UpdateContext({vUserRole: "CanView"}),
                        UpdateContext({vUserRole: "Owner"})
                    )
                ))
            )
        PressedBorderColor: =galAppOptions.BorderColor
        PressedFill: =galAppOptions.Fill
