            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =14
            Text: ="Remove Permission"
            Visible: =If(ThisItem.properties.roleName = "Owner" || ThisItem.properties.principal.type <> "User", false, true)
            Width: =200
            X: =1093
            Y: =22
            ZIndex: =10

