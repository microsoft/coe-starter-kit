AppDetailsScreen As screen:
    Height: =Max(App.Height, App.DesignHeight)
    OnVisible: |-
        =ClearCollect(
            appRoles,
            PowerAppsforAdmins.GetAdminAppRoleAssignment(
                SelectedApp.'App Environment'.Name,
                SelectedApp.App
            ).value
        );
        
        UpdateContext(
            {
                showEmailUsers: false,
                showAddUsers: false,
                showCantShowThat: false,
                CantShowThatText: ""
            }
        );
    Orientation: =If(AppDetailsScreen.Width < AppDetailsScreen.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= AppDetailsScreen.Width)
    Width: =Max(App.Width, App.DesignWidth)

    galAppRoles As gallery.galleryVertical:
        BorderColor: =RGBA(204, 204, 204, 1)
        BorderStyle: =Solid
        BorderThickness: =1
        DisabledBorderColor: =galAppRoles.BorderColor
        DisabledFill: =galAppRoles.Fill
        Fill: =RGBA(255, 255, 255, 1)
        Height: =765
        HoverBorderColor: =galAppRoles.BorderColor
        HoverFill: =galAppRoles.Fill
        Items: =appRoles
        Layout: =Layout.Vertical
        LoadingSpinnerColor: =galAppRoles.BorderColor
        PressedBorderColor: =galAppRoles.BorderColor
        PressedFill: =galAppRoles.Fill
        TemplateSize: =86
        Width: =1830
        X: =40
        Y: =312
        ZIndex: =1

        lblUserName As label:
            BorderColor: =RGBA(218,218,218,1.00)
            BorderStyle: =BorderStyle.None
            Color: =RGBA(47,41,43,1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =ColorFade(RGBA(47, 41, 43, 1), 70)
            FocusedBorderColor: =lblUserName.BorderColor
            Font: =Font.'Segoe UI'
            Height: =86
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(4,45,81,1.00)
            HoverFill: =RGBA(0, 0, 0, 0)
            OnSelect: =Select(Parent)
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =RGBA(4,45,81,1.00)
            PressedFill: =RGBA(0, 0, 0, 0)
            Text: =If(ThisItem.properties.principal.type="Group", ThisItem.properties.principal.type, LookUp('Power Platform Users', 'Power Platform User'=GUID(ThisItem.properties.principal.id)).'Display Name')
            Width: =333
            X: =98
            ZIndex: =2

        imgUserProfile As image:
