scr_Emails As screen:
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |-
        =
        ClearCollect(Email_SolutionOptions, "All Solutions");
        ForAll(Distinct('Customized Emails', Solution), Collect(Email_SolutionOptions, Result));
        
        ClearCollect(Email_PersonaOptions, "All Personas");
        ForAll(Distinct('Customized Emails', 'Target Audiance'), Collect(Email_PersonaOptions, Result));
        
        ClearCollect(Email_CommunicationTypes, "All Types");
        ForAll(Distinct('Customized Emails', CommunicationType), Collect(Email_CommunicationTypes, Result));
        RemoveIf(Email_CommunicationTypes, IsBlank(Value));
        
        UpdateContext({isDefaultSubject: gal_emails.Selected.'Default Subject'});
        UpdateContext({isDefaultBody: gal_emails.Selected.'Default Body'});
        
        //get email header and body values for preview
        Refresh('Environment Variable Values');
        Refresh('Environment Variable Definitions');
        
        Set(varEmailStyleDef, LookUp('Environment Variable Definitions', 'Schema Name'="admin_emailHeaderStyle").'Environment Variable Definition');
        Set(varEmailStyle, First(Filter('Environment Variable Values', 'Environment Variable Definition'.'Environment Variable Definition'=GUID(varEmailStyleDef))).Value);
        If(IsBlank(varEmailStyle), Set(varEmailStyle, LookUp('Environment Variable Definitions', 'Environment Variable Definition'=GUID(varEmailStyleDef)).'Default Value'));
        
        Set(varEmailStartDef, LookUp('Environment Variable Definitions', 'Schema Name'="admin_emailBodyStart").'Environment Variable Definition');
        Set(varEmailStart, First(Filter('Environment Variable Values', 'Environment Variable Definition'.'Environment Variable Definition'=GUID(varEmailStartDef))).Value);
        If(IsBlank(varEmailStart), Set(varEmailStart, LookUp('Environment Variable Definitions', 'Environment Variable Definition'=GUID(varEmailStartDef)).'Default Value'));
        
        Set(varEmailEndDef, LookUp('Environment Variable Definitions', 'Schema Name'="admin_emailBodyStop").'Environment Variable Definition');
        Set(varEmailEnd, First(Filter('Environment Variable Values', 'Environment Variable Definition'.'Environment Variable Definition'=GUID(varEmailEndDef))).Value);
        If(IsBlank(varEmailEnd), Set(varEmailEnd, LookUp('Environment Variable Definitions', 'Environment Variable Definition'=GUID(varEmailEndDef)).'Default Value'));

