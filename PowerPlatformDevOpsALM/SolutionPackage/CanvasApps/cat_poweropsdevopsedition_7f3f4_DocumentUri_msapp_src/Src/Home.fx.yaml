                                        }
                                    ).value
                                )
                            }
                        );
                    )
                );
                ClearCollect(
                    SolutionsLatestBuildStatuses,
                    TempSolutionsLatestBuildStatuses
                );
                Clear(TempSolutionsLatestBuildStatuses);
                //Remove any deleted solutions and refresh
                ClearCollect(
                    TempSelectedEnvironmentSolutions,
                    Filter(
