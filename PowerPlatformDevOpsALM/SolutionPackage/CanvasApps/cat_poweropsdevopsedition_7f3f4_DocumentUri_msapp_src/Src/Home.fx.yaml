                =UpdateContext(
                    {
                        showDialogOverlay: true,
                        showPullRequestDialog: true
                    }
                );
                If(
                    IsBlank(
                        LookUp(
                            LastSavedBranchesCreated,
                            solutionUniqueName = glrSolutions.Selected.uniquename
