{% unless placement %}
  {% if id %}
    {% assign placement = polls.placements[id] %}
  {% elsif name %}
    {% assign placement = polls.placements[name] %}
  {% endif %}
{% endunless %}

{% if placement %}
<div class="poll" data-url="{{ placement.random_url | h }}" data-submit-url="{{ placement.submit_url | h }}"></div>
{% endif %}
