"'Navigation - Back' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: =40
    NavigateTo: =App.ActiveScreen
    Width: =180
    X: =0
    Y: =0
    ZIndex: =1

    icoBackToPrevious As icon.BackArrow:
        AccessibleLabel: ="Click to go back to main screen"
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(0, 134, 208, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =30
        Icon: =Icon.BackArrow
        OnSelect: =Navigate('Navigation - Back'.NavigateTo)
        TabIndex: =0
        Width: =30
        Y: =5
        ZIndex: =1

    lblBackToPrevious As label:
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(77, 77, 77, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        PaddingLeft: =15
        Size: =13
        Text: ="Back"
        X: =30
        ZIndex: =2

