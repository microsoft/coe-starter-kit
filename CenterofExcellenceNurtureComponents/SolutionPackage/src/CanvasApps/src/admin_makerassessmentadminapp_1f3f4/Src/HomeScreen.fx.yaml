            UpdateContext({NewQuestion: false});,
            
            //update this answer
            UpdateIf(Assessments, Assessment=QuestionID,   
            {  'Question Name': QuestionText.Text,
               'Assessment Category': SelectedCategory,
               'Question Format': SelectedFormat,
               'Important things to keep in mind': ImportantText.Text}))
