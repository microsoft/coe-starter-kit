                       'Requires Support': If(SupportToggle.Value=true, 'Requires Support (Answer Options)'.Yes, 'Requires Support (Answer Options)'.No),
                       Consideration: AnswerConsideration.Text}));
                
                //close dialog
                UpdateContext({ShowAnswerDetails: false});
            PressedBorderColor: =ColorFade(RGBA(135, 100, 184, 1), -50%)
