        AnswerSave As button:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =RGBA(135, 100, 184, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            Height: =32
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(135, 100, 184, 1), -10%)
            OnSelect: |-
                =/*if single choice dropdown question and update default to yes, need to set rest to no*/
                //get answer for default
                UpdateContext({AnswerIs: If(DefaultToggle.Value=true, 'Is Default (Answer Options)'.Yes, 'Is Default (Answer Options)'.No)});
                //determine if go through the loop
                UpdateContext({SetNewDefault: If(AnswerIs = 'Is Default (Answer Options)'.Yes && theQuestion.'Question Format' = 'Question Format Options'.Dropdown, true, false)});
                //if yes and single answer dropdown, set rest to not default
                If(SetNewDefault, 
                   UpdateIf('Answer Options', 
                        'Answer Options'<>AnswerID && Question.Assessment=QuestionID && 'Is Default'='Is Default (Answer Options)'.Yes, 
                        {'Is Default': 'Is Default (Answer Options)'.No}));
                
                //if new, patch in, else update all fields
                If(NewAnswer, 
                Patch('Answer Options', Defaults('Answer Options'),
                   {   Question:theQuestion,
                       'Answer Option': AnswerText.Text,
                       'Is Default': AnswerIs,
                       'Requires Additional Storage': If(StorageToggle.Value=true, 'Requires Additional Storage (Answer Options)'.Yes, 'Requires Additional Storage (Answer Options)'.No),
                       'Requires AI Builder': If(AIToggle.Value=true, 'Requires AI Builder (Answer Options)'.Yes, 'Requires AI Builder (Answer Options)'.No),
                       'Requires Portals': If(PortalsToggle.Value=true, 'Requires Portals (Answer Options)'.Yes, 'Requires Portals (Answer Options)'.No),
                       'Requires Premium': If(PremiumToggle.Value=true, 'Requires Premium (Answer Options)'.Yes, 'Requires Premium (Answer Options)'.No),
                       'Requires Support': If(SupportToggle.Value=true, 'Requires Support (Answer Options)'.Yes, 'Requires Support (Answer Options)'.No),
                       Consideration: AnswerConsideration.Text}),
                UpdateIf('Answer Options', 'Answer Options'=AnswerID, 
                   {   'Answer Option': AnswerText.Text,
                       'Is Default': AnswerIs,
                       'Requires Additional Storage': If(StorageToggle.Value=true, 'Requires Additional Storage (Answer Options)'.Yes, 'Requires Additional Storage (Answer Options)'.No),
