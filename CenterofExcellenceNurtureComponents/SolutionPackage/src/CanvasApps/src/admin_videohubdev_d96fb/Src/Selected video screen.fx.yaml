                =If(
                    'Main Video_1'.AddToViewCount,
                    Patch(
                        'Community Hub Contents',
                        {
                            'Community Hub Content': LookUp(
                                'Community Hub Contents',
                                'Community Hub Content' = gloSelectedVideo.'Community Hub Content'
                            ).'Community Hub Content'
                        },
                        {'View Count': gloSelectedVideo.'View Count' + 1}
                    )
                );
                Reset('Main Video_1')
            Repeat: =true
            Visible: |
                =false
            X: =288
            Y: =728
            ZIndex: =11

