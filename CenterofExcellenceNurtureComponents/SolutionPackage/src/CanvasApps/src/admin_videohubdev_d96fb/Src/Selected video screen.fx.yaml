                    OnSelect: =Select(Parent)
                    Text: =Left(ThisItem.createdby.'Full Name',1) & Left(Last(Split(ThisItem.createdby.'Full Name', " ")).Result,1)
                    Width: =45
                    Y: =4
                    ZIndex: =4

