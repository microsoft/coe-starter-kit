        Font: =Font.'Segoe UI'
        PaddingLeft: =0
        Size: =10
        Text: ="Playlist settings"
        Width: =410
        ZIndex: =4

    icoDeleteSelectedPlaylist As icon.Trash:
        Color: =RGBA(77, 77, 77, 1)
        DisplayMode: =DisplayMode.View
        Height: =17
        Icon: =Icon.Trash
        Width: =17
        X: =117
        Y: =52
        ZIndex: =5

    icoEditSelectedPlaylist As icon.Trash:
