"'Selected Playlist - Edit or Delete Toggle' As CanvasComponent":
    DeleteSelectedPlaylist: =gloDeleteSelectedPlaylist
    EditSelectedPlaylist: =gloEditSelectedPlaylist
    Fill: =RGBA(0, 0, 0, 0)
    Height: =80
    PlaylistId: |-
        ={SampleStringField: "SampleText", SampleNumberField: 10, SampleBooleanField: true}
    Width: =646
    X: =0
    Y: =0
    ZIndex: =1

    btnEditSelectedPlaylist As button:
        Align: =Align.Right
        BorderThickness: =0
        Color: =RGBA(77, 77, 77, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Normal
        Height: =30
        HoverColor: =RGBA(0, 134, 208, 1)
        HoverFill: =RGBA(255, 255, 255, 1)
        OnSelect: =Set(gloEditSelectedPlaylist, true)
        PaddingRight: =10
        PressedFill: =RGBA(204, 204, 204, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =11
        Text: ="Edit"
        Width: =65
        Y: =45
        ZIndex: =2

    btnDeleteSelectedPlaylist As button:
        Align: =Align.Right
        BorderThickness: =0
