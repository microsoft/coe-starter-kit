"'Selected Video - Metadata' As CanvasComponent":
    CreatedDate: =Now()
    Fill: =RGBA(0, 0, 0, 0)
    Height: =120
    LikeCount: =100
    ViewCount: =100
    Width: =170
    X: =0
    Y: =0
    ZIndex: =1

    icoContentViewCount As icon.Add:
        Color: =RGBA(77, 77, 77, 1)
        Height: =22
        Icon: =Icon.View
        Width: =22
        Y: =10
        ZIndex: =1

    lblContentViewCount As label:
        Align: =Align.Right
        Color: =RGBA(77, 77, 77, 1)
        Font: =Font.'Segoe UI'
        PaddingRight: =0
        Size: =11
        Text: ='Selected Video - Metadata'.ViewCount &  If('Selected Video - Metadata'.ViewCount = 1, " view", " views")
        Width: =148
        X: =22
        ZIndex: =2

    icoContentLikeCount As icon.Add:
        Color: =RGBA(77, 77, 77, 1)
        Height: =22
        Icon: =Icon.ThumbsUpFilled
        Width: =22
        Y: =50
        ZIndex: =3

    lblContentLikeCount As label:
        Align: =Align.Right
        Color: =RGBA(77, 77, 77, 1)
        Font: =Font.'Segoe UI'
        PaddingRight: =0
        Size: =11
        Text: ='Selected Video - Metadata'.LikeCount & If('Selected Video - Metadata'.LikeCount = 0, " like", " likes")
        Width: =148
        X: =22
        Y: =40
        ZIndex: =4

    icoContentCreatedDate As icon.Add:
        Color: =RGBA(77, 77, 77, 1)
        Height: =22
        Icon: =Icon.Clock
        Width: =22
        Y: =90
        ZIndex: =5

    lblContentCreatedDate As label:
        Align: =Align.Right
        Color: =RGBA(77, 77, 77, 1)
        Font: =Font.'Segoe UI'
        PaddingRight: =0
        Size: =11
        Text: =Text('Selected Video - Metadata'.CreatedDate, LongDate)
        Width: =148
        X: =22
        Y: =80
        ZIndex: =6

