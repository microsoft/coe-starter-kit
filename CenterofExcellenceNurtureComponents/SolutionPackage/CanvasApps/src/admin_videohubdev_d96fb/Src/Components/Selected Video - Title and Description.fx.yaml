"'Selected Video - Title and Description' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: =190
    VideoDescription: ="Text"
    VideoTitle: ="Text"
    Width: =420
    X: =0
    Y: =0
    ZIndex: =1

    lblMainVideoTitle As label:
        AutoHeight: =true
        Color: =RGBA(77, 77, 77, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        LineHeight: =1.5
        PaddingLeft: =0
        Text: ='Selected Video - Title and Description'.VideoTitle
        Width: ='Selected Video - Title and Description'.Width - 25
        ZIndex: =1

    lblMainVideoDescription As label:
        AutoHeight: =true
        Color: =RGBA(77, 77, 77, 1)
        Font: =Font.'Segoe UI'
        LineHeight: =1.5
        PaddingLeft: =0
        Size: =10
        Text: ='Selected Video - Title and Description'.VideoDescription
        Width: =420
        Y: =lblMainVideoTitle.Height + 10
        ZIndex: =2

