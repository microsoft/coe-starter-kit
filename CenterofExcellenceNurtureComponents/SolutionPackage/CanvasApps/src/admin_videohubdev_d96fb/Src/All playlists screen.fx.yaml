                ="Created by : " & Text(ThisItem.'Created By'.'Full Name')
            Width: =303
            X: =199
            Y: =55
            ZIndex: =12

        lblPlaylistDesc As label:
            Color: =RGBA(0, 134, 208, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Semibold
            OnSelect: =Select(Parent)
            PaddingLeft: =20
            Size: =10
            Text: ="Playlist description"
            Width: =503
            Y: =83
            ZIndex: =13

        btnNavigateAndPlayVideo_1 As button:
            BorderThickness: =0
            Fill: =RGBA(0, 94, 146, 1)
            Font: =Font.'Segoe UI'
            Height: =29
            OnSelect: |-
                =Navigate('Selected playlist screen', ScreenTransition.None, {locSelectedPlayList: ThisItem})
            RadiusBottomLeft: =6
            RadiusBottomRight: =6
            RadiusTopLeft: =6
            RadiusTopRight: =6
            Size: =10
            Text: ="View"
            Width: =67
            X: =425
            Y: =210
            ZIndex: =14

    lblAllPlaylistTitle As label:
        Color: =RGBA(77, 77, 77, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        PaddingLeft: =0
        Size: =15
        Text: ="All playlists"
        Width: =216
        X: =115
        Y: =90
        ZIndex: =4

