            AutoHeight: =true
            Color: =RGBA(77, 77, 77, 1)
            Font: =Font.'Segoe UI'
            Height: =28
            LineHeight: =1.45
            OnSelect: =Select(Parent)
            PaddingLeft: =20
            PaddingRight: =20
            Size: =10
            Text: =ThisItem.'Playlist Description'
