                                'Deployment Profile'.'AzDO Organization',
                                'Deployment Profile'.'AzDO Project',
                                'Build ID'
                            );
                        ),
                        "PullRequestStatus",
                        If(
                            !IsBlankOrError('Deployment Profile') And !IsBlankOrError('Deployment Profile'.'AzDO Organization') And !IsBlankOrError('Deployment Profile'.'AzDO Project') And !IsBlankOrError('Deployment Profile'.Repository) And !IsBlankOrError('Deployment Profile'.'Repository ID') And !IsBlankOrError('Build ID') And 'Request Type' = [@Type].Deploy,
                            CustomAzureDevOps.GetPullReqeust(
                                'Deployment Profile'.'AzDO Organization',
                                'Deployment Profile'.'AzDO Project',
                                'Deployment Profile'.'Repository ID',
                                'Build ID'
                            );
                        )
                    )
                );
                ForAll(
                    SelectedEnvironmentSolutions As e,
                    If(
                        !IsBlankOrError(e.deploymentprofile),
                        Collect(
                            TempSolutionsLatestBuildStatuses,
                            {
                                uniquename: e.uniquename,
                                exportToGitStatus: If(
                                    !IsBlankOrError(
                                        First(
                                            Filter(
                                                e.deploymentrequests,
                                                'Deployment Profile'.'Deployment Profile' = e.deploymentprofile.'Deployment Profile' And 'Request Type' = [@Type].Publish And 'Created By'.User = gblCdsUser.User And Status = 'Status (Deployment Requests)'.Active
                                            )
                                        )
                                    ),
                                    LookUp(
                                        DeploymentRequestHistory,
                                        'Build ID' = First(
                                            Filter(
                                                e.deploymentrequests,
                                                'Deployment Profile'.'Deployment Profile' = e.deploymentprofile.'Deployment Profile' And 'Request Type' = [@Type].Publish And 'Created By'.User = gblCdsUser.User And Status = 'Status (Deployment Requests)'.Active
                                            )
                                        ).'Build ID'
                                    ).BuildStatus
                                ),
                                deleteSolutionStatus: If(
                                    !IsBlankOrError(
                                        First(
                                            Filter(
                                                e.deploymentrequests,
                                                'Deployment Profile'.'Deployment Profile' = e.deploymentprofile.'Deployment Profile' And 'Request Type' = [@Type].Delete And 'Created By'.User = gblCdsUser.User And Status = 'Status (Deployment Requests)'.Active
                                            )
                                        )
                                    ),
                                    LookUp(
                                        DeploymentRequestHistory,
                                        'Build ID' = First(
                                            Filter(
                                                e.deploymentrequests,
                                                'Deployment Profile'.'Deployment Profile' = e.deploymentprofile.'Deployment Profile' And 'Request Type' = [@Type].Delete And 'Created By'.User = gblCdsUser.User And Status = 'Status (Deployment Requests)'.Active
                                            )
                                        ).'Build ID'
                                    ).BuildStatus
                                ),
                                pullRequestStatus: If(
                                    !IsBlankOrError(
                                        First(
                                            Filter(
                                                e.deploymentrequests,
                                                'Deployment Profile'.'Deployment Profile' = e.deploymentprofile.'Deployment Profile' And 'Request Type' = [@Type].Deploy And 'Created By'.User = gblCdsUser.User And Status = 'Status (Deployment Requests)'.Active
                                            )
                                        )
                                    ),
                                    LookUp(
                                        DeploymentRequestHistory,
                                        'Build ID' = First(
                                            Filter(
                                                e.deploymentrequests,
                                                'Deployment Profile'.'Deployment Profile' = e.deploymentprofile.'Deployment Profile' And 'Request Type' = [@Type].Deploy And 'Created By'.User = gblCdsUser.User And Status = 'Status (Deployment Requests)'.Active
                                            )
                                        ).'Build ID'
                                    ).PullRequestStatus
                                )
                            }
                        )
                    )
                );
                ClearCollect(
                    SolutionsLatestBuildStatuses,
                    TempSolutionsLatestBuildStatuses
                );
                Clear(TempSolutionsLatestBuildStatuses);
                UpdateContext({statusesLoading: false});
