        btnCommitAndPush As button:
            BorderColor: =PrimaryColor2Value
            BorderThickness: =1
            Color: =PrimaryColor2Value
            DisplayMode: |-
                =If(
                    IsBlank(
                        LookUp(
                            SolutionsLatestBuildStatuses,
