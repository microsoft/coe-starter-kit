                        CustomAzureDevOps.GetBuild(
                            dr.'Deployment Profile'.'AzDO Organization',
                            dr.'Deployment Profile'.'AzDO Project',
                            dr.'Build ID'
                        ).status = "completed",
                        Patch(
                            'Deployment Requests',
                            dr,
                            {
                                Status: 'Status (Deployment Requests)'.Inactive,
                                'Status Reason': 'Status Reason (Deployment Requests)'.Completed
                            }
                        )
                    )
                );
                ClearCollect(
                    DeploymentRequestHistory,
                    AddColumns(
                        Filter(
                            Sort(
