RedirectToHome As screen:
    OnVisible: =

    tmrRedirect As timer:
        AutoStart: =true
        BorderColor: =ColorFade(tmrRedirect.Fill, -20%)
        DisabledBorderColor: =ColorFade(tmrRedirect.BorderColor, 70%)
        DisabledColor: =ColorFade(tmrRedirect.Fill, 90%)
        DisabledFill: =ColorFade(tmrRedirect.Fill, 70%)
        Height: =75
        HoverBorderColor: =ColorFade(tmrRedirect.BorderColor, 20%)
        HoverColor: =ColorFade(tmrRedirect.Color, 20%)
        HoverFill: =ColorFade(tmrRedirect.Fill, 20%)
        OnTimerStart: |-
            =Set(ReinitializeHome, true);
            Navigate(Home);
        PressedBorderColor: =tmrRedirect.Fill
        PressedColor: =tmrRedirect.Fill
        PressedFill: =tmrRedirect.Color
        Visible: =false
        X: =40
        Y: =40
        ZIndex: =1

