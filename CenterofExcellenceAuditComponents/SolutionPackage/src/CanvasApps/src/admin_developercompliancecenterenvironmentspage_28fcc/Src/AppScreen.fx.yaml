                LayoutMinWidth: =App.MinScreenWidth
                LoadingSpinnerColor: =galEnvironments.BorderColor
                OnSelect: |
                    =Set(
                        showLoader,
                        true
                    );
                    Set(vSelectedEnv, LookUp(Environments, Environment = ThisItem.Environment));
