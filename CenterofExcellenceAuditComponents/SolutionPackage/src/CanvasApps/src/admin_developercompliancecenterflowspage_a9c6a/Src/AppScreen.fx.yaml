                        {
                            myAppOwnerId: GUID(myMakerProfile.Maker),
                            mySearchText: Trim(inpSearchText.SearchText)
                        },
                        Filter(
                            myFlows,
                    
                            //filter by issue
                            Or(
                                //no filters, show all
                                !Or(
                                    pivotNav.SelectedKey = "missingdetails",
                                    pivotNav.SelectedKey = "missingdescription"
                                ),
                    
                                //filter by missing details
                                And(
                                    pivotNav.SelectedKey = "missingdetails",
                                    'Admin Requirement - Risk Assessment State'='Risk Assessment State Choice'.Requested
                                ),
                    
                                //filter by missing description
                                And(
                                   pivotNav.SelectedKey = "missingdescription",
                                    IsBlank('Flow Description')
                                )
                            ),
                    
                            //filter by search text if available
                            Or(
                                IsBlank(mySearchText),
                                mySearchText in 'Display Name',
                                mySearchText in 'Flow Environment Display Name'
                            )
                        )
