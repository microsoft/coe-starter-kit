                    =With(
                        {
                            myAppOwnerId: GUID(myMakerProfile.Maker),
                            mySearchText: Trim(inpSearchText.SearchText)
                        },
                        Filter(
                            myConnectors,
                    
                            //filter by issue
                            Or(
                                //no filters, show all
                                !Or(
                                    pivotNav.SelectedKey = "all"
                                ),
                    
                                //filter by missing details
                                And(
                                    pivotNav.SelectedKey = "missingdetails",
                                    'Admin Requirement - Risk Assessment State' = 'Risk Assessment State Choice'.Requested
                                )
                            ),
                    
                            //filter by search text if available
                            Or(
                                IsBlank(mySearchText),
                                mySearchText in 'Connector Display Name',
                                mySearchText in 'Connector Environment Display Name'
                            )
                        )
                    )
                Layout: =Layout.Vertical
                LayoutMinWidth: =App.MinScreenWidth
                LoadingSpinnerColor: =galConnectors.BorderColor
                OnSelect: |
                    =Set(
                        showLoader,
                        true
                    );
                    Set(vSelectedCC, LookUp('PowerApps Connectors', Connector = ThisItem.Connector));
                    Set(showAppDetails, true);
                    Set(
