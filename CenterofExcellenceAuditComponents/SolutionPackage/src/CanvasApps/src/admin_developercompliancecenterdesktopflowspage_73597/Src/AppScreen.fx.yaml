            Buttons: |-
                =Table({Label: "Cancel", ButtonType:'Button.ButtonType'.Standard, Visible:true, Enabled:true} ,{Label: "Save", ButtonType:'Button.ButtonType'.Primary, Visible:true, Enabled:true})
            DialogWidth: =Min(800,Self.Width-64)
            Fill: =panSupportDetails_4.OverlayColor
            Height: =If(Self.Visible, App.Height, 0)
            OnButtonSelect: |-
                =If(
                    Self.SelectedButton.Label = "Save",
                    //submit data
                    SubmitForm(formSupportDetails_8);
                    Set(vSelectedDesktopFlow, formSupportDetails_8.LastSubmit);
                    ResetForm(formSupportDetails_8);
                
                    //and change state to submitted and recollect the app
                    UpdateIf(
                        'Desktop flows',
                        RPA=vSelectedDesktopFlow.RPA,
                        {
                            'Admin Requirement - Risk Assessment State': 'Risk Assessment State Choice'.Submitted
                        }
                    );
                
                    RemoveIf(myDesktopFlows, RPA=vSelectedDesktopFlow.RPA);
                    Collect(myDesktopFlows, LookUp('Desktop flows', RPA=vSelectedDesktopFlow.RPA));
                    Set(vSelectedDesktopFlow, LookUp(myDesktopFlows, RPA=vSelectedDesktopFlow.RPA))
                );
                
                UpdateContext({showHidePanel: false})
            OnCloseSelect: |-
                =UpdateContext({showHidePanel:false})
