                        {
                            myAppOwnerId: GUID(myMakerProfile.Maker),
                            mySearchText: Trim(inpSearchText.SearchText)
                        },
                        Filter(
                            myDesktopFlows,
                    
                            //filter by issue
                            Or(
                                //no filters, show all
                                !Or(
                                    pivotNav.SelectedKey = "missingdetails"
                                ),
                    
                                //filter by missing details
                                And(
                                    pivotNav.SelectedKey = "missingdetails",
                                    'Admin Requirement - Risk Assessment State' = 'Risk Assessment State Choice'.Requested
                                )
                            ),
                    
                            //filter by search text if available
                            Or(
                                IsBlank(mySearchText),
                                mySearchText in 'Desktop flow Display Name',
                                mySearchText in 'Desktop flow Environment Display Name'
                            )
                        )
                    )
                Layout: =Layout.Vertical
                LayoutMinWidth: =App.MinScreenWidth
                LoadingSpinnerColor: =galDesktopFlows.BorderColor
                OnSelect: |
                    =Set(
                        showLoader,
                        true
                    );
                    Set(vSelectedDesktopFlow, LookUp('Desktop flows', RPA = ThisItem.RPA));
                    
