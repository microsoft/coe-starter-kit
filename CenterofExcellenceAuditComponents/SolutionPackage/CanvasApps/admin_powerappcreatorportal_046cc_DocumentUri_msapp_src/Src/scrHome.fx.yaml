"scrHome As screen.'tabletAutoLayout_HeaderMainFooter_ver1.0'":
    Fill: |-
        =ColorValue("#F3F2F1")
    LoadingSpinnerColor: =RGBA(135, 100, 184, 1)
    OnVisible: |
        =UpdateContext({showLoader: true});
        Set(
            myOfficeProfile,
            Office365Users.MyProfileV2()
        );
        Set(
            myMakerProfile,
            LookUp(
                Makers,
                admin_makerid = GUID(myOfficeProfile.id)
            )
        );
        Set(
            myId,
            Office365Users.MyProfileV2().mail
        );
        Concurrent(
            ClearCollect(
                myApps,
                Filter(
                    'PowerApps Apps',
                    'App Owner'.admin_makerid = myMakerProfile.admin_makerid && 'App Deleted' = 'App Deleted (PowerApps Apps)'.No
                )
            ),
            ClearCollect(
                myFlows,
                Filter(
                    Flows,
                    DerivedOwner.admin_makerid = myMakerProfile.admin_makerid && 'Flow Deleted' = 'Flow Deleted (Flows)'.No
                )
            ),
            ClearCollect(
                myBots,
                Filter(
                    PVAS,
                    'Chatbot Owner'.'User Principal Name' = myMakerProfile.'User Principal Name' && 'Chatbot Deleted' = 'Chatbot Deleted (PVAS)'.No
                )
            ),
            ClearCollect(
                myConnectors,
                Filter(
                    'PowerApps Connectors',
                    Maker.'User Principal Name' = myMakerProfile.'User Principal Name' && ('Connector Deleted' = 'Connector Deleted (PowerApps Connectors)'.No || IsBlank('Connector Deleted'))
                )
            ),
            ClearCollect(
                myArchivalTasks,
                Filter(
                    'Archive Approvals',
                    'App Owner eMail' = myMakerProfile.'User Principal Name' && IsBlank('Approval Response')
                )
            )
        );
        UpdateContext(
            {
                showLoader: false,
                initialized: true
