                    Height: =1
                    HoverFill: =RGBA(231, 224, 241, 1)
                    OnSelect: =Select(Parent)
                    PressedFill: =RGBA(231, 224, 241, 1)
                    Width: =galArchiveItems.Width - 20
                    Y: =43
                    ZIndex: =7

