"scrDetail As screen.'tabletAutoLayout_Sidebar_ver1.0'":
    LoadingSpinnerColor: =RGBA(135, 100, 184, 1)
    OnVisible: |-
        =UpdateContext({objectGUID: GUID(galArchiveItems.Selected.'App Name')});
        UpdateContext({isApp: If(galArchiveItems.Selected.'Archival Item Type'='Archival Item Type Options'.Canvas, true, false)});
        UpdateContext({isExcused: 
            If(isApp, 
            If(LookUp('PowerApps Apps', App=objectGUID).'App Excused From Archival'='App Excused From Archival (PowerApps Apps)'.Yes, true, false),
            If(LookUp(Flows, Flow=objectGUID).'Flow Excused From Archival'='Flow Excused From Archival (Flows)'.Yes, true, false))
        });
        UpdateContext({IgnoredSinceDate: 
            If(isApp, 
            If(IsBlank(LookUp('PowerApps Apps', App=objectGUID).'App Archive Request Ignored Since') 
               || LookUp('PowerApps Apps', App=objectGUID).'App Archive Request Ignored Since' < DateAdd(Today(),-10000), "not ignored", 
                  LookUp('PowerApps Apps', App=objectGUID).'App Archive Request Ignored Since'),
            If(IsBlank(LookUp(Flows, Flow=objectGUID).'Flow Archive Request Ignored Since')
               || LookUp(Flows, Flow=objectGUID).'Flow Archive Request Ignored Since' < DateAdd(Today(),-10000), "not ignored",
                  LookUp(Flows, Flow=objectGUID).'Flow Archive Request Ignored Since'))
        
        });

    ScreenContainer3 As groupContainer.horizontalAutoLayoutContainer:
