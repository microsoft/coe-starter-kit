App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Clear(FiltersToShow);
        Collect(FiltersToShow, 'Archive Approvals (Views)'.'APPS  - all approvals');
        Collect(FiltersToShow, 'Archive Approvals (Views)'.'APPS  - approvals ignore for 1 month+');
        Collect(FiltersToShow, 'Archive Approvals (Views)'.'APPS  - approved');
        Collect(FiltersToShow, 'Archive Approvals (Views)'.'APPS  - rejected and excused');
        Collect(FiltersToShow, 'Archive Approvals (Views)'.'APPS  - rejected but not yet excused');
        Collect(FiltersToShow, 'Archive Approvals (Views)'.'FLOWS - all approvals');
        Collect(FiltersToShow, 'Archive Approvals (Views)'.'FLOWS  - approvals ignore for 1 month+');
        Collect(FiltersToShow, 'Archive Approvals (Views)'.'FLOWS - approved');
        Collect(FiltersToShow, 'Archive Approvals (Views)'.'FLOWS - rejected and excused');
        Collect(FiltersToShow, 'Archive Approvals (Views)'.'FLOWS - rejected but not yet excused');

