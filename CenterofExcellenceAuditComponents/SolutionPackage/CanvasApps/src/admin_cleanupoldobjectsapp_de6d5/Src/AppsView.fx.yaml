    VerifySendApproval As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =34

        VerifySendApprovalBG As rectangle:
            BorderColor: =RGBA(112, 39, 117, 1)
            BorderThickness: =3
            Fill: =RGBA(255, 255, 255, 1)
            Height: =If(Self.Visible, 215, 0)
